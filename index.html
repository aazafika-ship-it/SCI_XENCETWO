<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XENCETWO | SYSTEM_FIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --primary: #00ff88; --danger: #ff0033; --surface: rgba(20,20,20,0.95); }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Space Grotesk', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; min-height: 100vh; }

        /* BREACH OVERLAY - FIX CLIKABLE */
        #breach-overlay {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: none; flex-direction: column; padding: 20px;
            font-family: 'Courier New', monospace; color: var(--danger); font-size: 10px; overflow: hidden;
            pointer-events: all; /* Pastikan bisa diklik */
        }
        #typing-area { white-space: pre-wrap; word-break: break-all; margin-top: 10px; }

        #app { padding: 25px; padding-bottom: 110px; position: relative; z-index: 10; }
        header { margin-bottom: 25px; border-left: 3px solid var(--primary); padding-left: 15px; }
        header h1 { font-family: 'Syncopate'; font-size: 18px; letter-spacing: 2px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card-hero { grid-column: span 2; height: 160px; border-radius: 20px; overflow: hidden; border: 1px solid rgba(0,255,136,0.2); margin-bottom: 5px; }
        .card-hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        
        .card { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 20px 10px; text-align: center; cursor: pointer; }
        .card:active { transform: scale(0.95); background: #222; }
        .card i { font-size: 24px; display: block; margin-bottom: 5px; }
        .card h3 { font-size: 8px; font-family: 'Syncopate'; color: var(--primary); }

        .page { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; padding: 30px; overflow-y: auto; }
        .page.active { display: block; }
        .btn-close { width: 45px; height: 45px; border: 1px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 25px; color: var(--primary); font-weight: bold; }
        
        .row { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 8px; font-size: 11px; border-left: 3px solid var(--primary); }
        .input-pass { background: #111; border: 1px solid var(--primary); color: var(--primary); padding: 15px; width: 100%; margin-bottom: 15px; text-align: center; border-radius: 10px; font-size: 16px; }
        .btn-exe { width: 100%; padding: 18px; background: var(--primary); color: #000; border: none; font-weight: 900; font-family: 'Syncopate'; border-radius: 15px; }
        
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; height: 65px; background: rgba(15,15,15,0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; backdrop-filter: blur(15px); z-index: 1000; }
        .dock-btn { font-size: 20px; padding: 10px; }
    </style>
</head>
<body>

<audio id="leak-audio" loop><source src="https://files.catbox.moe/p9o487.mp3" type="audio/mpeg"></audio>

<div id="breach-overlay" onclick="stopBreach()">
    <div style="color: #fff; background: var(--danger); padding: 10px; font-weight: bold; text-align: center; font-size: 14px;">SYSTEM_CRITICAL_FAILURE</div>
    <div id="typing-area"></div>
    <div style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 12px; border: 1px solid #fff; padding: 10px;">TAP TO ABORT</div>
</div>

<div id="app">
    <header><p style="font-size: 8px; color: var(--primary); letter-spacing: 2px;">DEITY_CONTROL_V2</p><h1>XENCETWO</h1></header>
    
    <div class="grid">
        <div class="card-hero"><img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=1000"></div>
        <div class="card" onclick="navPage('absen')"><i>üìù</i><h3>ABSENSI</h3></div>
        <div class="card" onclick="navPage('siswa')"><i>üéì</i><h3>SISWA</h3></div>
        <div class="card" onclick="navPage('vault')"><i>üîê</i><h3>VAULT</h3></div>
        <div class="card" onclick="navPage('logs')"><i>üìÇ</i><h3>LOGS</h3></div>
    </div>
</div>

<div id="p-absen" class="page"><div class="btn-close" onclick="closePage()">‚úï</div><div id="isi-absen"></div></div>
<div id="p-siswa" class="page"><div class="btn-close" onclick="closePage()">‚úï</div><div id="isi-siswa"></div></div>

<div id="p-vault" class="page">
    <div class="btn-close" onclick="closePage()">‚úï</div>
    <h2 style="font-size:12px; margin-bottom:20px; color:var(--primary);">>> ENCRYPTED_VAULT</h2>
    <input type="password" id="pass-field" class="input-pass" placeholder="PASSWORD">
    <button onclick="unlockVault()" class="btn-exe">LOGIN</button>
</div>

<div id="p-logs" class="page">
    <div class="btn-close" onclick="closePage()">‚úï</div>
    <h2 style="font-size:12px; margin-bottom:20px; color: var(--danger);">>> INTRUSION_LOGS</h2>
    <div id="log-list"></div>
</div>

<div class="dock">
    <div class="dock-btn" onclick="closePage()">üè†</div>
    <div class="dock-btn" onclick="navPage('absen')">üìù</div>
    <div class="dock-btn" onclick="navPage('vault')">üîê</div>
</div>

<script>
    const murid = ["ADITYA PUTRA KUSUMA", "AHMAD ZAINAL BAGUS M.", "ALYA SAFFANAH ZAHRA", "ANDINA PUTRI CAHYANI", "AURA TAHTA ALFINA", "AYYESA FANNY ZAHRA Z.", "DIAN FATIKHASARI", "DINDA AYU MONICA", "DIVA ANGGRAINI MAGHFIROH", "ELVIA ADINSA JULYSTA", "ESA ROSITA", "FADHKAMIL HARITS ALGHANY H.", "FALENTINA JIHAN TRISNAWATI", "ISTIK FEBRIANA", "M. RAFI ZAIDAAN M.", "MOCH. SAMSUL WAHYUDI", "MUFIDATUL ISNA", "MUHAMMAD RIFKI", "MUKHAMAD SANDY ABDUL HADI", "MUSTIKATUN NISA", "NADIA ZULFA ANDIN NUR AINI", "NADIN RAMADANI ISMAIL", "NAZZILATUR RAHMANIA", "OLIVIA FITRI AL ZAHRA", "RADITYA YOGA PRIMATAMA", "SALSABILA PUTRI", "SELVIA MIRDA ALESIA", "SHAKIYA AURA PRADITHA", "SINDY AMEYLIA PUTRI", "TRI BAYU MAULANA", "VALLENTINO ZULNANDA P.", "WAHYU JATMIKO", "WISNU BAGUS SAJIWO", "PUTRI DWI ARISTA", "MUHAMMAD ZABRIAN A."];

    function navPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        const target = document.getElementById('p-' + id);
        if(target) target.classList.add('active');
        if(id === 'absen') renderAbsen();
        if(id === 'siswa') renderSiswa();
        if(id === 'logs') renderLogs();
    }

    function closePage() { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
    }

    const hackScripts = [
        "DECRYPTING_BIOS...\n", "FETCHING_LOCAL_DB...\n", "UPLOADING_FILES_TO_CLOUD...\n",
        "INJECTING_PAYLOAD_0x22...\n", "BYPASSING_ROOT_ACCESS...\n", "HP_LU_KEDETEC_KING!\n",
        "KERJA_BAGUS_ADMIN_XENCETWO\n", "WARNING:__DATA_LEAK__\n"
    ];

    function unlockVault() {
        const p = document.getElementById('pass-field').value;
        if(p === 'admin123') {
            alert("ACCESS GRANTED, DEITY.");
            navPage('logs'); // Masuk langsung ke logs kalo bener
        } else {
            // CATAT LOG
            let logs = JSON.parse(localStorage.getItem('hLogs') || '[]');
            logs.push({ t: new Date().toLocaleTimeString(), p: p });
            localStorage.setItem('hLogs', JSON.stringify(logs));
            startBreach();
        }
    }

    let breachInterval;
    function startBreach() {
        const overlay = document.getElementById('breach-overlay');
        const area = document.getElementById('typing-area');
        const audio = document.getElementById('leak-audio');
        overlay.style.display = 'flex';
        audio.play().catch(e => console.log("Audio play blocked"));
        
        breachInterval = setInterval(() => {
            area.innerText += hackScripts[Math.floor(Math.random() * hackScripts.length)];
            // Auto scroll ke bawah
            overlay.scrollTop = overlay.scrollHeight;
            if(navigator.vibrate) navigator.vibrate(40);
        }, 100); // Kecepatan ngetik
    }

    function stopBreach() {
        clearInterval(breachInterval);
        document.getElementById('breach-overlay').style.display = 'none';
        document.getElementById('typing-area').innerText = '';
        document.getElementById('leak-audio').pause();
        document.getElementById('pass-field').value = '';
    }

    function renderLogs() {
        const logs = JSON.parse(localStorage.getItem('hLogs') || '[]');
        let h = '<div style="margin-bottom:20px;">Menampilkan jejak user iseng:</div>';
        logs.reverse().forEach(l => {
            h += `<div class="row"><b style="color:red;">[INTRUDER]</b><br>Time: ${l.t}<br>Attempt: "${l.p}"</div>`;
        });
        document.getElementById('log-list').innerHTML = h || 'No intrusion detected yet.';
    }

    function renderAbsen() {
        let h = '<h2 style="font-size:12px; margin-bottom:20px;">>> ATTENDANCE</h2>';
        murid.forEach(n => h += `<div class="row"><span>${n}</span></div>`);
        document.getElementById('isi-absen').innerHTML = h;
    }

    function renderSiswa() {
        let h = '<h2 style="font-size:12px; margin-bottom:20px;">>> DATABASE</h2>';
        murid.forEach(n => h += `<div class="row"><span>${n}</span></div>`);
        document.getElementById('isi-siswa').innerHTML = h;
    }
</script>
</body>
</html>
