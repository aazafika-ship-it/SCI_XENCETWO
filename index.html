<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XENCETWO | VOID_FINAL_MASTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: rgba(15, 15, 15, 0.9);
            --primary: #00ff88; 
            --secondary: #bc13fe; 
            --border: rgba(0, 255, 136, 0.2);
            --text: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }

        /* HUD SCANLINE EFFECT (Pointer-events: none agar tombol bisa diklik) */
        body::after {
            content: " "; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 9999; background-size: 100% 3px, 3px 100%; pointer-events: none; opacity: 0.4;
        }

        /* GLITCH ANIMATION */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 1px); }
            40% { transform: translate(3px, -1px); }
            60% { transform: translate(-1px, 2px); }
            100% { transform: translate(0); }
        }
        .glitch-active { animation: glitch 0.25s linear both; }

        /* 1. PRELOADER */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-box {
            width: 60px; height: 60px; border: 2px solid var(--primary);
            box-shadow: 0 0 20px var(--primary); animation: loader-spin 1.5s infinite ease;
        }
        @keyframes loader-spin { 0% { transform: rotate(0deg); border-radius: 0%; } 50% { transform: rotate(180deg); border-radius: 50%; } 100% { transform: rotate(360deg); border-radius: 0%; } }

        /* 2. TERMINAL OVERLAY */
        #terminal-overlay {
            position: fixed; inset: 0; background: #000; color: var(--primary);
            font-family: monospace; font-size: 11px; padding: 30px; z-index: 9998;
            display: none; overflow: hidden; line-height: 1.6;
        }

        /* 3. MAIN APP */
        #app { display: none; padding: 25px; padding-bottom: 120px; position: relative; z-index: 10; opacity: 0; }

        header { margin-bottom: 35px; border-left: 3px solid var(--primary); padding-left: 15px; }
        header p { font-size: 8px; letter-spacing: 4px; color: var(--primary); font-family: 'Syncopate'; }
        header h1 { font-family: 'Syncopate'; font-size: 24px; letter-spacing: -1px; }

        /* BENTO GRID */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card-hero { grid-column: span 2; height: 180px; border-radius: 25px; overflow: hidden; position: relative; border: 1px solid var(--border); }
        .card-hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }

        .card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 24px; padding: 25px 15px; backdrop-filter: blur(15px);
            transition: 0.3s; text-align: center; cursor: pointer;
        }
        .card:active { transform: scale(0.92); background: rgba(0, 255, 136, 0.15); border-color: var(--primary); }
        .card i { font-size: 28px; display: block; margin-bottom: 10px; filter: drop-shadow(0 0 8px var(--primary)); }
        .card h3 { font-size: 10px; font-family: 'Syncopate'; color: var(--primary); }

        /* DOCK NAV */
        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 85%; height: 75px; background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px;
            display: flex; justify-content: space-around; align-items: center;
            backdrop-filter: blur(25px); z-index: 1000;
        }
        .dock-item { font-size: 24px; color: rgba(255,255,255,0.2); transition: 0.3s; padding: 15px; }
        .dock-item.active { color: var(--primary); filter: drop-shadow(0 0 10px var(--primary)); }

        /* PAGE SYSTEM */
        .page { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; padding: 30px; overflow-y: auto; }
        .page.active { display: block; animation: pageUp 0.4s cubic-bezier(0.19, 1, 0.22, 1); }
        @keyframes pageUp { from { transform: translateY(100vh); } to { transform: translateY(0); } }

        .btn-close { width: 45px; height: 45px; background: var(--surface); border: 1px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }

        .list-row { background: rgba(255,255,255,0.03); padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        select { background: #000; color: var(--primary); border: 1px solid var(--border); border-radius: 10px; padding: 8px; font-weight: bold; }
        .btn-send { width: 100%; padding: 20px; background: var(--primary); color: #000; border-radius: 18px; font-family: 'Syncopate'; font-weight: 900; border: none; margin-top: 20px; }

        .music-toggle { position: fixed; top: 30px; right: 25px; width: 40px; height: 40px; border-radius: 50%; background: var(--surface); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; z-index: 6000; }
    </style>
</head>

    window.onload = () => {

                loader.style.display = 'none';
                startTerminal();

    function startTerminal() {
        const term = document.getElementById('terminal-overlay');
        const content = document.getElementById('term-content');
        term.style.display = 'block';
        
        const logs = [
            "> INIT BOOT...", "> CONNECTING SERVER...", "> BYPASSING FIREWALL...", 
            "> LOADING STUDENT_DB... [OK]", "> DEPLOYING INTERFACE...", "> ACCESS GRANTED."

        const itv = setInterval(() => {
            content.innerHTML += `<p>> ${logs[i]}</p>`;
            i++;

                clearInterval(itv);
                setTimeout(() => {
                    term.style.opacity = '0';
                    term.style.transition = '0.5s';
                    setTimeout(() => {
                        term.style.display = 'none';
                        showApp();
                    }, 500);
                }, 800);
            }
        }, 300);
    }

    function showApp() {
        const app = document.getElementById('app');
        app.style.display = 'block';
        setTimeout(() => { app.style.opacity = '1'; app.style.transition = '1s'; }, 50);
    }

    function glitchEffect() {
        const b = document.getElementById('main-body');
        b.classList.add('glitch-active');
        setTimeout(() => b.classList.remove('glitch-active'), 300);
    }

    function navPage(id) {
        glitchEffect();
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        if(id === 'absen') renderAbsen();
        if(id === 'siswa') renderSiswa();
    }

    function closePage() {
        glitchEffect();
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    }

    function renderAbsen() {
        let h = '';
        murid.forEach((n, i) => {
            h += `<div class="list-row"><span style="flex:1; font-size:11px; font-weight:bold;">${n}</span><select id="s-${i}"><option>HADIR</option><option>IZIN</option><option>ALPA</option></select></div>`;
        });
        h += `<button onclick="send()" class="btn-send">SYNC TO CLOUD</button>`;
        document.getElementById('isi-absen').innerHTML = h;
    }

    function renderSiswa() {
        let h = '';
        murid.forEach(n => {
            h += `<div class="list-row"><span style="font-size:12px;">${n}</span></div>`;
        });
        document.getElementById('isi-siswa').innerHTML = h;
    }

    function send() {
        let t = "*XENCETWO_REKAP*%0A";
        murid.forEach((n, i) => { t += `${i+1}. ${n}: ${document.getElementById('s-'+i).value}%0A`; });
        window.open(`https://wa.me/6282229315510?text=${t}`);
    }

    function toggleM() {
        const a = document.getElementById('bg-audio');
        a.paused ? a.play() : a.pause();

</script>
