    <style>
        :root {
            --neon: #00f2ff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 242, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; min-height: 100vh; }

        /* MATRIX PARTICLE BACKGROUND */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.4; }

        /* LOADING: QUANTUM SYNC */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .quantum-ring {
            width: 80px; height: 80px; border: 2px solid transparent;
            border-top: 2px solid var(--neon); border-radius: 50%;
            animation: spin 0.8s linear infinite; box-shadow: 0 0 20px var(--neon);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* CONTENT WRAPPER */
        #app { display: none; padding: 25px; transition: 0.5s; }
        
        /* HEADER: BOLD & FUTURISTIC */
        header { margin-top: 20px; margin-bottom: 40px; }
        .glitch-text {
            font-family: 'Syncopate'; font-size: 30px; letter-spacing: -2px;
            text-transform: uppercase; position: relative;
            background: linear-gradient(to right, #fff, var(--neon));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* BENTO BOX 2.0: INTERACTIVE GLASS */
        .bento-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .hero-bento { 
            grid-column: span 2; height: 220px; border-radius: 30px; 
            overflow: hidden; border: 1px solid var(--border); position: relative;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }
        .hero-img { width: 100%; height: 100%; object-fit: cover; filter: saturate(1.2) brightness(0.8); }

        .card {
            background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 25px; padding: 25px; border: 1px solid var(--border);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out backwards;
        }
        .card:active { transform: scale(0.9) translateY(5px); background: rgba(0, 242, 255, 0.1); }
        .card i { font-size: 30px; display: block; margin-bottom: 12px; }
        .card h3 { font-size: 11px; letter-spacing: 2px; font-weight: 900; color: var(--neon); opacity: 0.8; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* FLOATING DOCK: CYBERPUNK STYLE */
        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 350px; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px); border-radius: 40px; padding: 15px;
            display: flex; justify-content: space-around; border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); z-index: 1000;
        }
        .dock-btn { font-size: 24px; color: rgba(255,255,255,0.3); transition: 0.3s; }
        .dock-btn.active { color: var(--neon); transform: translateY(-8px); filter: drop-shadow(0 0 10px var(--neon)); }

        /* PAGE SYSTEM WITH GLITCH EFFECT */
        .page { 
            position: fixed; inset: 0; background: var(--bg); z-index: 2000; 
            display: none; padding: 30px; overflow-y: auto;
        }
        .page.active { display: block; animation: glitchOpen 0.3s ease-out; }
        @keyframes glitchOpen {
            0% { clip-path: inset(50% 0 50% 0); transform: scale(1.1); }
            100% { clip-path: inset(0 0 0 0); transform: scale(1); }
        }

        .back-btn { 
            width: 50px; height: 50px; border: 1px solid var(--border); 
            border-radius: 15px; display: flex; align-items: center; 
            justify-content: center; margin-bottom: 30px; font-weight: bold;
        }

        /* LISTS */
        .os-row {
            background: var(--glass); padding: 18px; border-radius: 20px;
            margin-bottom: 12px; border: 1px solid var(--border);
            display: flex; align-items: center; animation: fadeInUp 0.4s ease-out;
        }

        .music-btn {
            position: fixed; top: 30px; right: 25px; width: 45px; height: 45px;
            border-radius: 50%; background: var(--glass); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; z-index: 5000;
        }
    </style>
</head>

<script>
    // CANVAS BACKGROUND EFFECT
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speedY = Math.random() * 1 + 0.5;
        }
        update() {
            this.y += this.speedY;
            if (this.y > canvas.height) this.y = 0;
        }
        draw() {
            ctx.fillStyle = '#00f2ff';
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }
    }

    function init() {
        for (let i = 0; i < 100; i++) particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    init(); animate();

    function renderSiswa() {

        m.paused ? m.play() : m.pause();

</script>
