<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI_XENCETWO | SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@400;700&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050a0e;
            --primary: #00d2ff;
            --card-bg: rgba(0, 210, 255, 0.03);
            --text: #f1f1f1;
            --nav-bg: rgba(5, 10, 14, 0.9);
            --neon-glow: 0 0 15px rgba(0, 210, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* --- ADVANCED FUTURISTIC LOADER --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            overflow: hidden;
        }

        /* Efek Garis Bergerak di Background Loader */
        #loader::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(0deg, transparent 0%, rgba(0, 210, 255, 0.05) 50%, transparent 100%);
            background-size: 100% 4px; animation: scanline 4s linear infinite;
        }

        .loader-circle {
            position: relative; width: 150px; height: 150px;
            border-radius: 50%; border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--primary);
            animation: spin 2s linear infinite;
            filter: drop-shadow(var(--neon-glow));
        }

        .loader-circle::after {
            content: ""; position: absolute; inset: 10px;
            border-radius: 50%; border: 2px solid transparent;
            border-left: 2px solid #fff; border-right: 2px solid #fff;
            animation: spin 1s linear infinite reverse;
        }

        .loader-content { position: absolute; text-align: center; width: 100%; top: 65%; }
        
        .loader-txt { 
            font-family: 'Orbitron'; font-size: 12px; color: var(--primary); 
            letter-spacing: 4px; text-transform: uppercase; margin-bottom: 5px;
            animation: blink 0.5s infinite alternate;
        }

        .matrix-txt {
            font-family: 'Source Code Pro', monospace; font-size: 9px;
            color: rgba(0, 210, 255, 0.7); margin-top: 10px;
        }

        @keyframes scanline { from { transform: translateY(-100%); } to { transform: translateY(100%); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.4; } }

        /* --- APP CONTENT --- */
        #app { display: none; padding: 20px; padding-bottom: 100px; animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        header h1 { 
            font-family: 'Orbitron'; font-size: 26px; color: var(--primary); 
            text-shadow: var(--neon-glow); letter-spacing: 2px;
        }

        .hero-box { 
            width: 100%; border-radius: 15px; overflow: hidden; margin: 20px 0;
            border: 1px solid rgba(0, 210, 255, 0.4); box-shadow: var(--neon-glow);
        }
        .hero-img { width: 100%; height: auto; display: block; }

        /* MENU GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { 
            background: var(--card-bg); padding: 25px 10px; border-radius: 12px; 
            text-align: center; border: 1px solid rgba(0, 210, 255, 0.2);
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .card::before {
            content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .card:active::before { left: 100%; }
        .card:active { background: var(--primary); color: #000; box-shadow: var(--neon-glow); }
        .card span { font-size: 28px; display: block; margin-bottom: 8px; }
        .card h3 { font-family: 'Orbitron'; font-size: 10px; letter-spacing: 1px; color: var(--primary); }
        .card:active h3 { color: #000; }

        /* NAVIGATION */
        .nav { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 85%; background: var(--nav-bg); backdrop-filter: blur(15px); 
            padding: 15px; border-radius: 50px; display: flex; 
            justify-content: space-around; border: 1px solid var(--primary); box-shadow: var(--neon-glow);
        }
        .nav-btn { font-size: 24px; color: rgba(255,255,255,0.3); }
        .nav-btn.active { color: var(--primary); filter: drop-shadow(0 0 5px var(--primary)); }

        /* OTHER STYLES */
        .box-info { background: rgba(0, 210, 255, 0.1); border: 1px solid var(--primary); color: #fff; padding: 20px; border-radius: 15px; margin-top: 15px; }
        .back-btn { color: var(--primary); font-family: 'Orbitron'; font-size: 10px; margin-bottom: 20px; display: block; cursor: pointer; }
    </style>
</head>
<body>

<div id="loader">

        <div class="matrix-txt" style="color: #fff; margin-top: 5px;">Created by: A. Zainal Bagus M.</div>
    </div>
</div>

<div id="app">

    <div id="home" class="page active">

        <div class="grid">

        </div>
    </div>

    <div id="absen" class="page">
        <div class="back-btn" onclick="move('home')">[ BACK_TO_MENU ]</div>

    <div id="siswa" class="page">
        <div class="back-btn" onclick="move('home')">[ BACK_TO_MENU ]</div>
        <div id="isi-siswa"></div>

        <div class="back-btn" onclick="move('home')">[ BACK_TO_MENU ]</div>

        <div class="back-btn" onclick="move('home')">[ BACK_TO_MENU ]</div>

</div>

<div class="nav">
    <div class="nav-btn active" id="btn-home" onclick="move('home')">üè†</div>
    <div class="nav-btn" id="btn-absen" onclick="move('absen')">üìù</div>

</div>

<script>
    // --- DATABASE ---
    const murid = ["ADITYA PUTRA KUSUMA", "AHMAD ZAINAL BAGUS M.", "ALYA SAFFANAH ZAHRA", "ANDINA PUTRI CAHYANI", "AURA TAHTA ALFINA", "AYYESA FANNY ZAHRA Z.", "DIAN FATIKHASARI", "DINDA AYU MONICA", "DIVA ANGGRAINI MAGHFIROH", "ELVIA ADINSA JULYSTA", "ESA ROSITA", "FADHKAMIL HARITS ALGHANY H.", "FALENTINA JIHAN TRISNAWATI", "ISTIK FEBRIANA", "M. RAFI ZAIDAAN M.", "MOCH. SAMSUL WAHYUDI", "MUFIDATUL ISNA", "MUHAMMAD RIFKI", "MUKHAMAD SANDY ABDUL HADI", "MUSTIKATUN NISA", "NADIA ZULFA ANDIN NUR AINI", "NADIN RAMADANI ISMAIL", "NAZZILATUR RAHMANIA", "OLIVIA FITRI AL ZAHRA", "RADITYA YOGA PRIMATAMA", "SALSABILA PUTRI", "SELVIA MIRDA ALESIA", "SHAKIYA AURA PRADITHA", "SINDY AMEYLIA PUTRI", "TRI BAYU MAULANA", "VALLENTINO ZULNANDA P.", "WAHYU JATMIKO", "WISNU BAGUS SAJIWO", "PUTRI DWI ARISTA", "MUHAMMAD ZABRIAN A."];
    const dataMapel = { "Senin": ["Matematika", "B. Indonesia", "Fisika"], "Selasa": ["Kimia", "Biologi", "Sejarah"], "Rabu": ["PJOK", "B. Inggris", "PAI"], "Kamis": ["PKN", "Seni", "Informatika"], "Jumat": ["Ekonomi", "Sosiologi"], "Sabtu": ["Libur"] };
    const dataPiket = { "Senin": ["Adit", "Zainal", "Alya"], "Selasa": ["Ayyesa", "Dian", "Dinda"], "Rabu": ["Esa", "Harits", "Jihan"], "Kamis": ["Samsul", "Isna", "Rifki"], "Jumat": ["Nadia", "Nadin", "Olivia"], "Sabtu": ["Salsa", "Selvia", "Sindy"] };
    
    const nomorWA = "628779042125";
    let isAdmin = false;

    // --- SYSTEM LOADER ---
    const matrixText = ["ESTABLISHING CONNECTION...", "BYPASSING FIREWALL...", "FETCHING DATABASE...", "DECRYPTING_DATA...", "ACCESS GRANTED!"];
    let mIdx = 0;
    setInterval(() => {
        document.getElementById('matrix').innerText = matrixText[mIdx % matrixText.length];
        mIdx++;
    }, 800);

    setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('app').style.display = 'block';
    }, 4500);

    // --- NAVIGATION & PAGES ---
    function move(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(document.getElementById('btn-'+id)) document.getElementById('btn-'+id).classList.add('active');
        
        if(id === 'absen') renderAbsen();
        if(id === 'siswa') renderSiswa();
        if(id === 'jadwal') renderMapel();
        if(id === 'piket') renderPiket();
        window.scrollTo(0,0);
    }

    function renderAbsen() {
        let h = `<div style="padding: 10px; background: rgba(0,210,255,0.1); border: 1px dashed var(--primary); border-radius: 10px; margin-bottom: 20px; font-size: 10px; color: var(--primary); text-align: center;" onclick="loginAdmin()">[ CLICK_TO_AUTHORIZE ]</div><div style="background: var(--card-bg); border-radius: 15px; border: 1px solid rgba(0,210,255,0.1); padding: 10px;">`;
        murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            h += `<div style="display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(0,210,255,0.05);">
                  <span style="flex:1; font-size:11px;">${no}. ${n}</span>
                  <select id="stat-${no}" ${isAdmin ? '' : 'disabled'} style="background:#00d2ff; color:#000; border:none; border-radius:4px; font-size:9px; font-weight:bold;">
                  <option>HADIR</option><option>IZIN</option><option>ALPA</option></select></div>`;
        });
        h += `</div>`;
        if(isAdmin) h += `<button onclick="kirimWA()" style="width:100%; background:var(--primary); color:#000; padding:15px; border:none; border-radius:12px; margin-top:20px; font-family:'Orbitron'; font-weight:bold; box-shadow: var(--neon-glow);">KIRIM DATA REKAP</button>`;
        document.getElementById('isi-absen').innerHTML = h;
    }

    function loginAdmin() {
        let p = prompt("ENTER_KEY:");
        if(p === "7anhidup") { isAdmin = true; renderAbsen(); }
    }

    function renderSiswa() {
        let h = `<div style="display: grid; grid-template-columns: 1fr; gap: 10px;">`;
        murid.forEach((n, i) => {
            h += `<div style="background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid rgba(0,210,255,0.1); display: flex; align-items: center;">
                  <div style="width:30px; height:30px; border: 1px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; margin-right: 15px; color: var(--primary);">${i+1}</div>
                  <div style="font-size: 11px; font-weight: 600;">${n}</div></div>`;
        });
        document.getElementById('isi-siswa').innerHTML = h;
    }

    function renderMapel() {
        const h = new Date().toLocaleDateString('id-ID', {weekday: 'long'});
        const list = dataMapel[h] || ["No Schedule"];
        document.getElementById('isi-mapel').innerHTML = `<div class="box-info"><h4 style="font-family:'Orbitron'; color:var(--primary); margin-bottom: 10px;">DAY: ${h.toUpperCase()}</h4><p style="font-size: 13px;">${list.join("<br>")}</p></div>`;
    }

    function renderPiket() {
        const h = new Date().toLocaleDateString('id-ID', {weekday: 'long'});
        const list = dataPiket[h] || ["Day Off"];
        document.getElementById('isi-piket').innerHTML = `<div class="box-info" style="border-style: dashed;"><h4 style="font-family:'Orbitron'; color:var(--primary); margin-bottom: 10px;">PIKET: ${h.toUpperCase()}</h4><p style="font-size: 13px;">${list.join(", ")}</p></div>`;
    }

    function kirimWA() {
        let teks = "*REPORT ABSENSI SCI_XENCETWO*%0A";
        murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            teks += `${no}. ${n}: *${document.getElementById('stat-'+no).value}*%0A`;
        });
        window.open(`https://wa.me/${nomorWA}?text=${teks}`);
    }
</script>
</body>
