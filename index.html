<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI_XENCETWO | XI B</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: linear-gradient(135deg, #1e3c72, #2a5298); --card-bg: white; --text-main: #333; --primary: #00d2ff; }
        .dark-mode { --bg: linear-gradient(135deg, #0f2027, #2c5364); --card-bg: #1e1e1e; --text-main: #f1f1f1; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); background-attachment: fixed; color: white; min-height: 100vh; transition: 0.3s; overflow-x: hidden; }
        
        /* LOADER ANTI-STUCK */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f2027; z-index: 99999; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; transition: 0.5s;
        }
        .loader-bar { width: 160px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .loader-progress { width: 0%; height: 100%; background: var(--primary); animation: load 3s forwards; }
        @keyframes load { to { width: 100%; } }

        .container { max-width: 500px; margin: auto; padding: 20px; display: none; }
        header h1 { font-family: 'Orbitron'; color: var(--primary); font-size: 20px; letter-spacing: 2px; }
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 20px; color: var(--text-main); text-align: center; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .page { display: none; animation: fadeIn 0.5s; } .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .list-box { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 20px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 11px; }
        .btn-back { background: var(--primary); color: white; padding: 8px 15px; border-radius: 10px; display: inline-block; margin-bottom: 15px; cursor: pointer; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader">
    <img src="img/logo.png" style="width:100px;" onerror="this.src='https://via.placeholder.com/100?text=XI+B'">
    <div class="loader-bar"><div class="loader-progress"></div></div>
    <p style="font-family:'Orbitron'; font-size:10px; margin-top:10px; color: #00d2ff;">LOADING XI SCIENCE 2...</p>
</div>

<div class="container" id="main-content">
    <div id="home" class="page active">
        <header><h1>SCI_XENCETWO</h1><p id="real-date" style="font-size:10px; opacity: 0.7;"></p></header>
        <div class="grid-menu">
            <div class="card" onclick="showPage('absen')"><span>üìù</span><h3>Absensi</h3></div>
            <div class="card" onclick="showPage('siswa')"><span>üéì</span><h3>Siswa</h3></div>
        </div>
    </div>

    <div id="absen" class="page">
        <div class="btn-back" onclick="showPage('home')">‚Üê KEMBALI</div>
        <h2 style="font-family:'Orbitron'; font-size: 18px;">ABSENSI KELAS</h2>
        <div class="list-box" id="absen-list"></div>
    </div>

    <div id="siswa" class="page">
        <div class="btn-back" onclick="showPage('home')">‚Üê KEMBALI</div>
        <h2 style="font-family:'Orbitron'; font-size: 18px;">DATABASE SISWA</h2>
        <div class="list-box" id="siswa-list"></div>
    </div>
</div>

<script>
    const daftarSiswa = [
        {no:"01", nama:"ADITYA PUTRA KUSUMA"}, {no:"02", nama:"AHMAD ZAINAL BAGUS M."},
        {no:"03", nama:"ALYA SAFFANAH ZAHRA"}, {no:"04", nama:"ANDINA PUTRI CAHYANI"},
        {no:"05", nama:"AURA TAHTA ALFINA"}, {no:"06", nama:"AYYESA FANNY ZAHRA Z."},
        {no:"07", nama:"DIAN FATIKHASARI"}, {no:"08", nama:"DINDA AYU MONICA"},
        {no:"09", nama:"DIVA ANGGRAINI MAGHFIROH"}, {no:"10", nama:"ELVIA ADINSA JULYSTA"},
        {no:"11", nama:"ESA ROSITA"}, {no:"12", nama:"FADHKAMIL HARITS ALGHANY H."},
        {no:"13", nama:"FALENTINA JIHAN TRISNAWATI"}, {no:"14", nama:"ISTIK FEBRIANA"},
        {no:"15", nama:"M. RAFI ZAIDAAN M."}, {no:"16", nama:"MOCH. SAMSUL WAHYUDI"},
        {no:"17", nama:"MUFIDATUL ISNA"}, {no:"18", nama:"MUHAMMAD RIFKI"},
        {no:"19", nama:"MUKHAMAD SANDY ABDUL HADI"}, {no:"20", nama:"MUSTIKATUN NISA"},
        {no:"21", nama:"NADIA ZULFA ANDIN NUR AINI"}, {no:"22", nama:"NADIN RAMADANI ISMAIL"},
        {no:"23", nama:"NAZZILATUR RAHMANIA"}, {no:"24", nama:"OLIVIA FITRI AL ZAHRA"},
        {no:"25", nama:"RADITYA YOGA PRIMATAMA"}, {no:"26", nama:"SALSABILA PUTRI"},
        {no:"27", nama:"SELVIA MIRDA ALESIA"}, {no:"28", nama:"SHAKIYA AURA PRADITHA"},
        {no:"29", nama:"SINDY AMEYLIA PUTRI"}, {no:"30", nama:"TRI BAYU MAULANA"},
        {no:"31", nama:"VALLENTINO ZULNANDA P."}, {no:"32", nama:"WAHYU JATMIKO"},
        {no:"33", nama:"WISNU BAGUS SAJIWO"}, {no:"34", nama:"PUTRI DWI ARISTA"},
        {no:"35", nama:"MUHAMMAD ZABRIAN A."}
    ];

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'absen') renderAbsen();
        if(id === 'siswa') renderSiswa();
        window.scrollTo(0,0);
    }

    function renderAbsen() {
        let h = ""; 
        daftarSiswa.forEach(s => { 
            h += `<div class="item"><span>${s.no}. ${s.nama}</span><select style="background: #00d2ff; border:none; border-radius:5px; color:white; font-size:10px;"><option>HADIR</option><option>IZIN</option><option>ALPA</option></select></div>`; 
        });
        document.getElementById('absen-list').innerHTML = h;
    }

    function renderSiswa() {
        let h = ""; 
        daftarSiswa.forEach(s => { 
            h += `<div class="item"><span>${s.no}. ${s.nama}</span><span style="opacity:0.5">XI SCIENCE 2</span></div>`; 
        });
        document.getElementById('siswa-list').innerHTML = h;
    }

    // AUTO-KILL LOADER (Anti-Stuck)
    window.onload = () => { 
        setTimeout(() => { 
            document.getElementById('loader').style.opacity='0';
            setTimeout(() => {
                document.getElementById('loader').style.display='none'; 
                document.getElementById('main-content').style.display='block';
            }, 500);
        }, 3000); 
    };
    
    document.getElementById('real-date').innerText = new Date().toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
</script>
</body>
</html>
