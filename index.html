<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI_XENCETWO OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b141a;
            --primary: #00d2ff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f1f1f1;
            --nav-bg: rgba(11, 20, 26, 0.95);
            --neon: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        .light-theme {
            --bg: #f5f6f7;
            --primary: #007bff;
            --card-bg: #ffffff;
            --text: #333;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* LOADER */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-logo { width: 100px; filter: drop-shadow(0 0 10px var(--primary)); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        /* APP MAIN */
        #app { display: none; padding: 15px; padding-bottom: 100px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .theme-btn { background: var(--card-bg); border: 1px solid var(--primary); color: var(--primary); padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; cursor: pointer; }
        header h1 { font-family: 'Orbitron'; font-size: 24px; color: var(--primary); text-shadow: var(--neon); margin-bottom: 5px; }

        /* FOTO SEKELAS FULL KE BAWAH */
        .hero-box { width: 100%; border-radius: 10px; overflow: hidden; margin: 10px 0; border: 1px solid rgba(0, 210, 255, 0.3); }
        .hero-img { width: 100%; height: auto; display: block; }

        /* GRID MENU ANIMASI */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.7) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .card { background: var(--card-bg); padding: 15px 10px; border-radius: 15px; text-align: center; border: 1px solid rgba(128,128,128,0.2); animation: fadeInScale 0.5s ease backwards; transition: 0.2s; }
        .card:active { transform: scale(0.9) rotate(2deg); background: var(--primary); }
        .card span { font-size: 24px; display: block; }
        .card h3 { font-size: 9px; color: var(--primary); text-transform: uppercase; margin-top: 5px; }
        .card:nth-child(1) { animation-delay: 0.1s; } .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; } .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; } .card:nth-child(6) { animation-delay: 0.6s; }

        /* NAV & MUSIC */
        .nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; background: var(--nav-bg); backdrop-filter: blur(10px); padding: 12px; border-radius: 30px; display: flex; justify-content: space-around; border: 1px solid var(--primary); z-index: 1000; }
        .nav-btn { font-size: 22px; color: #888; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
        .float-music { position: fixed; right: 20px; bottom: 85px; width: 45px; height: 45px; border-radius: 50%; background: var(--primary); color: #fff; display: flex; align-items: center; justify-content: center; z-index: 999; box-shadow: var(--neon); cursor: pointer; }
        
        /* PAGES */
        .page { display: none; animation: slideUp 0.4s ease; }
        .page.active { display: block; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .list { background: var(--card-bg); border-radius: 15px; padding: 10px; margin-top: 15px; }
        .item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .box-info { background: var(--primary); color: #000; padding: 20px; border-radius: 15px; margin-bottom: 15px; font-weight: bold; }
        .back-btn { background: var(--primary); color: #fff; padding: 5px 15px; border-radius: 10px; font-size: 10px; margin-bottom: 10px; display: inline-block; cursor: pointer; }
        .admin-status { background: var(--card-bg); padding: 12px; border-radius: 15px; text-align: center; margin-bottom: 15px; border: 1px dashed var(--primary); font-size: 11px; color: var(--primary); cursor: pointer; }
    </style>
</head>
<body>

<div id="loader"><img src="img/logo.png" class="loader-logo" onerror="this.src='https://api.api-ninjas.com/v1/logo?name=atom'"></div>

<div class="float-music" onclick="playMusic()">üéµ</div>
<audio id="audioPlayer" loop><source src="lagu_web/menteri.mp3" type="audio/mpeg"></audio>

<div id="app">
    <div class="top-bar">
        <p style="font-size: 9px; color: var(--primary);" onclick="loginAdmin()">A. Zainal Bagus M.</p>
        <div class="theme-btn" onclick="toggleTheme()">üåì MODE</div>
    </div>

    <div id="home" class="page active">
        <header><h1>SCI_XENCETWO</h1></header>
        <div class="hero-box">
            <img src="img/sekelas.jpg" class="hero-img" onerror="this.src='https://via.placeholder.com/600x800?text=FOTO+SEKELAS'">
        </div>
        <div class="grid">
            <div class="card" onclick="move('absen')"><span>üìù</span><h3>Absensi</h3></div>
            <div class="card" onclick="move('siswa')"><span>üéì</span><h3>Siswa</h3></div>
            <div class="card" onclick="move('galeri')"><span>üñºÔ∏è</span><h3>Galeri</h3></div>
            <div class="card" onclick="move('jadwal')"><span>üìö</span><h3>Mapel</h3></div>
            <div class="card" onclick="move('piket')"><span>üßπ</span><h3>Piket</h3></div>
            <div class="card" onclick="alert('Menu Belum Tersedia')"><span>‚öôÔ∏è</span><h3>Extra</h3></div>
        </div>
    </div>

    <div id="absen" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <div id="isi-absen"></div>
    </div>

    <div id="siswa" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <div class="list" id="isi-siswa"></div>
    </div>

    <div id="galeri" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <div class="list">Belum ada foto di galeri.</div>
    </div>

    <div id="jadwal" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <h2 style="font-family:'Orbitron'; font-size:16px; margin-bottom:10px;">JADWAL MAPEL</h2>
        <div id="isi-mapel"></div>
    </div>

    <div id="piket" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <h2 style="font-family:'Orbitron'; font-size:16px; margin-bottom:10px;">JADWAL PIKET</h2>
        <div id="isi-piket"></div>
    </div>
</div>

<div class="nav">
    <div class="nav-btn active" id="btn-home" onclick="move('home')">üè†</div>
    <div class="nav-btn" id="btn-absen" onclick="move('absen')">üìù</div>
    <div class="nav-btn" id="btn-siswa" onclick="move('siswa')">üéì</div>
    <div class="nav-btn" id="btn-galeri" onclick="move('galeri')">üñºÔ∏è</div>
</div>

<script>
    const murid = ["ADITYA PUTRA KUSUMA", "AHMAD ZAINAL BAGUS M.", "ALYA SAFFANAH ZAHRA", "ANDINA PUTRI CAHYANI", "AURA TAHTA ALFINA", "AYYESA FANNY ZAHRA Z.", "DIAN FATIKHASARI", "DINDA AYU MONICA", "DIVA ANGGRAINI MAGHFIROH", "ELVIA ADINSA JULYSTA", "ESA ROSITA", "FADHKAMIL HARITS ALGHANY H.", "FALENTINA JIHAN TRISNAWATI", "ISTIK FEBRIANA", "M. RAFI ZAIDAAN M.", "MOCH. SAMSUL WAHYUDI", "MUFIDATUL ISNA", "MUHAMMAD RIFKI", "MUKHAMAD SANDY ABDUL HADI", "MUSTIKATUN NISA", "NADIA ZULFA ANDIN NUR AINI", "NADIN RAMADANI ISMAIL", "NAZZILATUR RAHMANIA", "OLIVIA FITRI AL ZAHRA", "RADITYA YOGA PRIMATAMA", "SALSABILA PUTRI", "SELVIA MIRDA ALESIA", "SHAKIYA AURA PRADITHA", "SINDY AMEYLIA PUTRI", "TRI BAYU MAULANA", "VALLENTINO ZULNANDA P.", "WAHYU JATMIKO", "WISNU BAGUS SAJIWO", "PUTRI DWI ARISTA", "MUHAMMAD ZABRIAN A."];
    
    // NOMOR TUJUAN REKAP ABSEN
    const nomorWA = "6287790421235";
    let isAdmin = false;

    const dataMapel = { "Senin": ["Matematika", "B. Indonesia", "Fisika"], "Selasa": ["Kimia", "Biologi", "Sejarah"], "Rabu": ["PJOK", "B. Inggris", "PAI"], "Kamis": ["PKN", "Seni", "Informatika"], "Jumat": ["Ekonomi", "Sosiologi"], "Sabtu": ["Libur"] };
    const dataPiket = { "Senin": ["Adit", "Zainal", "Alya"], "Selasa": ["Ayyesa", "Dian", "Dinda"], "Rabu": ["Esa", "Harits", "Jihan"], "Kamis": ["Samsul", "Isna", "Rifki"], "Jumat": ["Nadia", "Nadin", "Olivia"], "Sabtu": ["Salsa", "Selvia", "Sindy"] };

    setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('app').style.display = 'block';
    }, 2500);

    function toggleTheme() { document.body.classList.toggle('light-theme'); }

    function move(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'absen') renderAbsen();
        if(id === 'siswa') renderSiswa();
        if(id === 'jadwal') renderMapel();
        if(id === 'piket') renderPiket();
        window.scrollTo(0,0);
    }

    function renderMapel() {
        const h = new Date().toLocaleDateString('id-ID', {weekday: 'long'});
        const list = dataMapel[h] || ["Libur"];
        document.getElementById('isi-mapel').innerHTML = `<div class="box-info">HARI ${h.toUpperCase()}<br><small>${list.join("<br>")}</small></div>`;
    }

    function renderPiket() {
        const h = new Date().toLocaleDateString('id-ID', {weekday: 'long'});
        const list = dataPiket[h] || ["Libur"];
        document.getElementById('isi-piket').innerHTML = `<div class="box-info" style="background:var(--card-bg); color:var(--primary); border:1px solid var(--primary);">HARI ${h.toUpperCase()}<br><small>${list.join(", ")}</small></div>`;
    }

    function loginAdmin() {
        let p = prompt("Password Admin:");
        if(p === "7anhidup") { isAdmin = true; renderAbsen(); alert("Admin Aktif!"); }
    }

    function renderAbsen() {
        let h = `<div class="admin-status" onclick="loginAdmin()">${isAdmin ? 'üîì ADMIN' : 'üîí LOGIN ADMIN'}</div><div class="list">`;
        murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            h += `<div class="item"><span style="flex:1; font-size:11px;">${no}. ${n}</span>
                  <select id="stat-${no}" ${isAdmin ? '' : 'disabled'} style="background:var(--primary); border:none; border-radius:5px; font-size:10px;">
                  <option>HADIR</option><option>IZIN</option><option>ALPA</option></select></div>`;
        });
        h += `</div>`;
        if(isAdmin) h += `<button onclick="kirimWA()" style="width:100%; background:var(--primary); padding:15px; border:none; border-radius:10px; margin-top:10px; font-weight:bold; font-family:'Orbitron';">KIRIM REKAP KE WA</button>`;
        document.getElementById('isi-absen').innerHTML = h;
    }

    function renderSiswa() {
        let h = "";
        murid.forEach((n, i) => {
            h += `<div class="item"><div style="width:35px; height:35px; border-radius:50%; background:var(--primary); margin-right:15px; display:flex; align-items:center; justify-content:center; color:#000; font-weight:bold; font-size:10px;">${i+1}</div><p style="font-size:12px;">${n}</p></div>`;
        });
        document.getElementById('isi-siswa').innerHTML = h;
    }

    function kirimWA() {
        let teks = "*ABSENSI SCI_XENCETWO*%0A";
        murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            teks += `${no}. ${n}: ${document.getElementById('stat-'+no).value}%0A`;
        });
        window.open(`https://wa.me/${nomorWA}?text=${teks}`);
    }

    function playMusic() {
        const a = document.getElementById("audioPlayer");
        a.paused ? a.play() : a.pause();
    }
</script>
</body>
</html>
