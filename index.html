<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XENCETWO | OVERLORD_OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --primary: #00ffcc; /* Cyan Neon */
            --secondary: #7000ff; /* Purple Neon */
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #fff; overflow-x: hidden; min-height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* OVERLORD LOADER */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .loader-hex {
            width: 60px; height: 60px; border: 2px solid var(--primary);
            animation: morph 2s ease-in-out infinite; box-shadow: 0 0 30px var(--primary);
        }
        @keyframes morph {
            0%, 100% { border-radius: 50% 0 50% 0; transform: rotate(0deg); }
            50% { border-radius: 0 50% 0 50%; transform: rotate(180deg); }
        }

        /* APP REVEAL */
        #app { display: none; padding: 25px; opacity: 0; filter: brightness(2); transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .active-os { opacity: 1 !important; filter: brightness(1) !important; }

        /* THE TITLES */
        header { margin-bottom: 40px; position: relative; }
        .os-ver { font-size: 8px; letter-spacing: 4px; color: var(--primary); font-family: 'Syncopate'; }
        header h1 { font-family: 'Syncopate'; font-size: 28px; letter-spacing: -2px; margin-top: 5px; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* BENTO GLASS SYSTEM */
        .bento-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; }
        .bento-item {
            background: var(--glass); border: 1px solid var(--border); border-radius: 24px;
            backdrop-filter: blur(10px); position: relative; overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bento-item:active { transform: scale(0.95); border-color: var(--primary); background: rgba(0, 255, 204, 0.05); }

        .hero { grid-column: span 6; height: 200px; }
        .hero-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        
        .main-btn { grid-column: span 3; padding: 30px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .small-btn { grid-column: span 2; padding: 20px; text-align: center; }

        .icon-box { font-size: 32px; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        .btn-label { font-size: 10px; font-weight: 700; letter-spacing: 1px; color: rgba(255,255,255,0.5); }

        /* NEON DECORATION */
        .glow-line { position: absolute; top: 0; left: 0; width: 100%; height: 1px; background: linear-gradient(90deg, transparent, var(--primary), transparent); animation: scanLine 3s linear infinite; }
        @keyframes scanLine { 0% { transform: translateY(-100px); } 100% { transform: translateY(300px); } }

        /* DOCK INTERFACE */
        .dock-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 70px;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px);
            border-radius: 35px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .dock-link { font-size: 24px; opacity: 0.3; transition: 0.3s; }
        .dock-link.active { opacity: 1; color: var(--primary); transform: translateY(-5px); }

        /* PAGE OVERLAY */
        .page { 
            position: fixed; inset: 0; background: #000; z-index: 2000; 
            display: none; padding: 30px; overflow-y: auto;
            animation: zoomIn 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        @keyframes zoomIn { from { transform: scale(1.2); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .close-os { width: 40px; height: 40px; border: 1px solid var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 30px; }

        /* LIST STYLE */
        .os-card { background: var(--glass); border-radius: 20px; border: 1px solid var(--border); padding: 15px; margin-bottom: 10px; display: flex; align-items: center; }
        .status-dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; margin-right: 15px; box-shadow: 0 0 10px var(--primary); }

        .music-orb {
            position: fixed; top: 25px; right: 25px; width: 40px; height: 40px;
            background: var(--glass); border: 1px solid var(--border); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; z-index: 5000;
        }
    </style>
</head>

<script>

    const wa = "6282229315510";

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            const app = document.getElementById('app');

            setTimeout(() => app.classList.add('active-os'), 50);
        }, 3000);
    };

    function openPage(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById('p-' + id).style.display = 'block';
        if(id === 'absen') renderAbsen();
        if(id === 'siswa') renderSiswa();
        if(id === 'jadwal') renderMapel();
        if(id === 'piket') renderPiket();
    }

    function closePage() {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    }

    function renderAbsen() {
        let h = '';
        murid.forEach((n, i) => {
            h += `<div class="os-card">
                    <div class="status-dot"></div>
                    <span style="flex:1; font-size:12px; font-weight:500;">${n}</span>
                    <select id="s-${i}" style="background:transparent; color:var(--primary); border:none; font-size:11px; font-weight:700;">
                        <option>HADIR</option><option>IZIN</option><option>ALPA</option>
                    </select>
                  </div>`;
        });
        h += `<button onclick="send()" style="width:100%; padding:20px; border-radius:15px; background:var(--primary); color:#000; border:none; font-weight:900; letter-spacing:2px; margin-top:20px;">UPLOAD_TO_CLOUD</button>`;
        document.getElementById('isi-absen').innerHTML = h;
    }

    function renderSiswa() {
        let h = '';
        murid.forEach(n => {
            h += `<div class="os-card"><div class="status-dot"></div><span style="font-size:12px;">${n}</span></div>`;
        });
        document.getElementById('isi-siswa').innerHTML = h;
    }

    function renderMapel() {
        document.getElementById('isi-mapel').innerHTML = `<div class="os-card" style="display:block;"><p style="color:var(--primary); font-weight:bold; margin-bottom:10px;">> MONDAY_ROUTINE</p><p style="opacity:0.6; font-size:12px; line-height:2;">- Mathematics<br>- Physics<br>- Biology</p></div>`;
    }

    function renderPiket() {
        document.getElementById('isi-piket').innerHTML = `<div class="os-card" style="display:block;"><p style="color:var(--primary); font-weight:bold; margin-bottom:10px;">> CREW_ON_STATION</p><p style="opacity:0.6; font-size:12px; line-height:2;">Aditya, Zainal, Alya, Andina</p></div>`;
    }

    function send() {
        let t = "*OVERLORD_REPORT_LOG*%0A";
        murid.forEach((n, i) => { t += `${i+1}. ${n}: ${document.getElementById('s-'+i).value}%0A`; });
        window.open(`https://wa.me/${wa}?text=${t}`);
    }

    function toggleM() {
        const m = document.getElementById('player');
        m.paused ? m.play() : m.pause();
    }
</script>
