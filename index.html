<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI_XENCETWO OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b141a;
            --primary: #00d2ff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f1f1f1;
            --nav-bg: rgba(11, 20, 26, 0.95);
            --neon: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        .light-theme {
            --bg: #f5f6f7;
            --primary: #007bff;
            --card-bg: #ffffff;
            --text: #333;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --neon: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* LOADER */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-logo { width: 100px; filter: drop-shadow(0 0 10px var(--primary)); animation: pulse 2s infinite; }
        .loader-txt { font-family: 'Orbitron'; font-size: 10px; color: var(--primary); margin-top: 20px; letter-spacing: 3px; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        /* APP MAIN */
        #app { display: none; padding: 20px; padding-bottom: 100px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .theme-btn { background: var(--card-bg); border: 1px solid var(--primary); color: var(--primary); padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; cursor: pointer; }
        header h1 { font-family: 'Orbitron'; font-size: 22px; color: var(--primary); text-shadow: var(--neon); }
        .dev { font-size: 9px; opacity: 0.6; color: var(--primary); letter-spacing: 1px; }

        /* MENU GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.7) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .card { background: var(--card-bg); padding: 20px 10px; border-radius: 15px; text-align: center; border: 1px solid rgba(128,128,128,0.2); animation: fadeInScale 0.5s ease backwards; }
        .card:active { transform: scale(0.9) rotate(2deg); background: var(--primary); }
        .card span { font-size: 28px; display: block; margin-bottom: 5px; }
        .card h3 { font-size: 10px; font-weight: bold; color: var(--primary); text-transform: uppercase; }

        /* PAGES */
        .page { display: none; animation: slideUp 0.4s ease; }
        .page.active { display: block; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .list { background: var(--card-bg); border-radius: 20px; padding: 15px; margin-top: 15px; border: 1px solid rgba(128,128,128,0.1); }
        .item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(128,128,128,0.1); }
        
        /* JADWAL & PIKET STYLE */
        .box-info { background: var(--primary); color: #000; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .box-title { font-family: 'Orbitron'; font-size: 12px; font-weight: bold; display: block; margin-bottom: 8px; border-bottom: 1px solid rgba(0,0,0,0.1); }

        /* NAV */
        .nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; background: var(--nav-bg); backdrop-filter: blur(10px); padding: 12px; border-radius: 30px; display: flex; justify-content: space-around; border: 1px solid var(--primary); z-index: 1000; }
        .nav-btn { font-size: 22px; color: #888; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }

        .float-music { position: fixed; right: 20px; bottom: 85px; width: 45px; height: 45px; border-radius: 50%; background: var(--primary); color: #fff; display: flex; align-items: center; justify-content: center; z-index: 999; box-shadow: var(--neon); }
        .back-btn { background: var(--primary); color: #fff; padding: 6px 15px; border-radius: 10px; font-size: 10px; font-weight: bold; margin-bottom: 15px; display: inline-block; cursor: pointer; }
        .admin-status { background: var(--card-bg); padding: 12px; border-radius: 15px; text-align: center; margin-bottom: 15px; border: 1px dashed var(--primary); font-size: 11px; color: var(--primary); cursor: pointer; }
        .p-img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; border: 2px solid var(--primary); object-fit: cover; }
        .galeri-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .galeri-grid img { width: 100%; border-radius: 12px; border: 1px solid rgba(128,128,128,0.2); object-fit: cover; height: 120px; }
    </style>
</head>
<body>

<div id="loader">
    <img src="img/logo.png" class="loader-logo" onerror="this.src='https://api.api-ninjas.com/v1/logo?name=atom'">
    <div class="loader-txt">LOADING SYSTEM...</div>
</div>

<div class="float-music" onclick="playMusic()">üéµ</div>
<audio id="audioPlayer" loop><source src="lagu_web/menteri.mp3" type="audio/mpeg"></audio>

<div id="app">
    <div class="top-bar">
        <p class="dev">A. Zainal Bagus M.</p>
        <div class="theme-btn" onclick="toggleTheme()">üåì MODE</div>
    </div>

    <div id="home" class="page active">
        <header><h1>SCI_XENCETWO</h1></header>
        <div class="hero-box"><img src="img/sekelas.jpg" class="hero-img" onerror="this.src='https://via.placeholder.com/600x400/0b141a/00d2ff?text=XI+SCIENCE+2'"></div>
        <div class="grid">
            <div class="card" onclick="move('absen')"><span>üìù</span><h3>Absensi</h3></div>
            <div class="card" onclick="move('siswa')"><span>üéì</span><h3>Siswa</h3></div>
            <div class="card" onclick="move('galeri')"><span>üñºÔ∏è</span><h3>Galeri</h3></div>
            <div class="card" onclick="move('jadwal')"><span>üìÖ</span><h3>Jadwal</h3></div>
        </div>
    </div>

    <div id="absen" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <h2 style="color:var(--primary); font-family:'Orbitron'; font-size:18px;">LIST ABSENSI</h2>
        <div id="isi-absen"></div>
    </div>

    <div id="siswa" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <h2 style="color:var(--primary); font-family:'Orbitron'; font-size:18px;">DATA SISWA</h2>
        <div class="list" id="isi-siswa"></div>
    </div>

    <div id="galeri" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <h2 style="color:var(--primary); font-family:'Orbitron'; font-size:18px;">GALERI</h2>
        <div class="galeri-grid">
            <img src="img/g01.jpg" onerror="this.style.display='none'">
            <img src="img/g02.jpg" onerror="this.style.display='none'">
            <img src="img/g03.jpg" onerror="this.style.display='none'">
        </div>
    </div>

    <div id="jadwal" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <h2 style="color:var(--primary); font-family:'Orbitron'; font-size:18px; margin-bottom:15px;">INFO HARI INI</h2>
        <div id="isi-jadwal-piket"></div>
    </div>
</div>

<div class="nav">
    <div class="nav-btn active" id="btn-home" onclick="move('home')">üè†</div>
    <div class="nav-btn" id="btn-absen" onclick="move('absen')">üìù</div>
    <div class="nav-btn" id="btn-siswa" onclick="move('siswa')">üéì</div>
    <div class="nav-btn" id="btn-galeri" onclick="move('galeri')">üñºÔ∏è</div>
</div>

<script>
    const murid = ["ADITYA PUTRA KUSUMA", "AHMAD ZAINAL BAGUS M.", "ALYA SAFFANAH ZAHRA", "ANDINA PUTRI CAHYANI", "AURA TAHTA ALFINA", "AYYESA FANNY ZAHRA Z.", "DIAN FATIKHASARI", "DINDA AYU MONICA", "DIVA ANGGRAINI MAGHFIROH", "ELVIA ADINSA JULYSTA", "ESA ROSITA", "FADHKAMIL HARITS ALGHANY H.", "FALENTINA JIHAN TRISNAWATI", "ISTIK FEBRIANA", "M. RAFI ZAIDAAN M.", "MOCH. SAMSUL WAHYUDI", "MUFIDATUL ISNA", "MUHAMMAD RIFKI", "MUKHAMAD SANDY ABDUL HADI", "MUSTIKATUN NISA", "NADIA ZULFA ANDIN NUR AINI", "NADIN RAMADANI ISMAIL", "NAZZILATUR RAHMANIA", "OLIVIA FITRI AL ZAHRA", "RADITYA YOGA PRIMATAMA", "SALSABILA PUTRI", "SELVIA MIRDA ALESIA", "SHAKIYA AURA PRADITHA", "SINDY AMEYLIA PUTRI", "TRI BAYU MAULANA", "VALLENTINO ZULNANDA P.", "WAHYU JATMIKO", "WISNU BAGUS SAJIWO", "PUTRI DWI ARISTA", "MUHAMMAD ZABRIAN A."];

    const dataPiket = {
        "Senin": ["Aditya", "Ahmad Zainal", "Alya", "Andina"],
        "Selasa": ["Ayyesa", "Dian", "Dinda", "Diva"],
        "Rabu": ["Esa", "Fadhkamil", "Falentina", "Istik"],
        "Kamis": ["Samsul", "Mufidatul", "Rifki", "Sandy"],
        "Jumat": ["Nadia", "Nadin", "Nazzilatur", "Olivia"],
        "Sabtu": ["Salsabila", "Selvia", "Shakiya", "Sindy"]
    };

    const dataMapel = {
        "Senin": ["Matematika", "Bahasa Indonesia", "Fisika"],
        "Selasa": ["Biologi", "Kimia", "Sejarah"],
        "Rabu": ["PJOK", "Bahasa Inggris", "PKN"],
        "Kamis": ["PABP", "Seni Budaya", "Informatika"],
        "Jumat": ["Ekonomi", "Sosiologi"],
        "Sabtu": ["Ekstrakurikuler"]
    };

    let isAdmin = false;

    // --- GANTI NOMOR WHATSAPP DI SINI ---
    const nomorTujuanWA = "6282229315510"; 

    setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('app').style.display = 'block';
    }, 2500);

    function toggleTheme() { document.body.classList.toggle('light-theme'); }

    function move(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(document.getElementById('btn-'+id)) document.getElementById('btn-'+id).classList.add('active');
        if(id === 'absen') renderAbsen();
        if(id === 'siswa') renderSiswa();
        if(id === 'jadwal') renderJadwalPiket();
        window.scrollTo(0,0);
    }

    function renderJadwalPiket() {
        const d = new Date();
        const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        let hari = days[d.getDay()];
        let piket = dataPiket[hari] || ["Libur"];
        let mapel = dataMapel[hari] || ["Tidak ada pelajaran"];
        let h = `
            <div class="box-info">
                <span class="box-title">üìÖ MAPEL HARI ${hari.toUpperCase()}</span>
                ${mapel.join("<br>")}
            </div>
            <div class="box-info" style="background:var(--card-bg); color:var(--primary); border:1px solid var(--primary);">
                <span class="box-title">üßπ PIKET HARI INI</span>
                ${piket.join(", ")}
            </div>
        `;
        document.getElementById('isi-jadwal-piket').innerHTML = h;
    }

    function loginAdmin() {
        if(isAdmin) return;
        let pass = prompt("Password Admin:");
        if(pass === "7anhidup") { isAdmin = true; renderAbsen(); alert("Admin Active!"); }
        else { alert("Salah!"); }
    }

    function renderAbsen() {
        let h = `<div class="admin-status" onclick="loginAdmin()">${isAdmin ? 'üîì ADMIN' : 'üîí MODE LIHAT (KLIK UNTUK LOGIN)'}</div><div class="list">`;
        murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            h += `<div class="item"><span style="flex:1; font-size:11px;">${no}. ${n}</span>
                  <select id="status-${no}" ${isAdmin ? "" : "disabled"} style="background:var(--primary); color:#000; border:none; border-radius:5px; font-size:10px; font-weight:bold;">
                  <option>HADIR</option><option>IZIN</option><option>ALPA</option></select></div>`;
        });
        h += `</div>`;
        if(isAdmin) h += `<button onclick="kirimRekap()" style="width:100%; background:var(--primary); color:#000; border:none; padding:15px; border-radius:12px; margin-top:15px; font-weight:bold; font-family:'Orbitron';">KIRIM REKAP WA</button>`;
        document.getElementById('isi-absen').innerHTML = h;
    }

    function renderSiswa() {
        let h = ""; murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            h += `<div class="item"><img src="img/${no}.jpg" class="p-img" onerror="this.src='https://via.placeholder.com/50?text=${no}'"><div><p style="font-size:12px; font-weight:bold;">${n}</p></div></div>`;
        });
        document.getElementById('isi-siswa').innerHTML = h;
    }

    function kirimRekap() {
        let teks = "*LAPORAN ABSENSI SCI_XENCETWO*%0A--------------------------%0A";
        murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            let stat = document.getElementById('status-'+no).value;
            teks += `${no}. ${n}: *${stat}*%0A`;
        });
        window.open(`https://wa.me/${nomorTujuanWA}?text=${teks}`, '_blank');
    }

    function playMusic() {
        const a = document.getElementById("audioPlayer");
        (a.paused) ? a.play().catch(()=>alert("Interaksi dulu!")) : a.pause();
    }
</script>
</body>
