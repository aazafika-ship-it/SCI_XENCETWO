<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI_XENCETWO | XI B</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: linear-gradient(135deg, #1e3c72, #2a5298);
            --card-bg: white;
            --text-main: #333;
            --glass: rgba(255, 255, 255, 0.12);
            --primary: #00d2ff;
        }

        .dark-mode {
            --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --card-bg: #1e1e1e;
            --text-main: #f1f1f1;
            --glass: rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); background-attachment: fixed; color: white; min-height: 100vh; overflow-x: hidden; padding-bottom: 100px; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f2027; z-index: 99999; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        .loader-logo-img { width: 100px; animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--primary)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 25px var(--primary)); } }

        /* MAIN CONTENT */
        .container { max-width: 500px; margin: auto; padding: 20px; display: none; }
        header { margin-bottom: 25px; text-align: left; }
        .dev-tag { font-size: 8px; letter-spacing: 2px; opacity: 0.6; text-transform: uppercase; }
        header h1 { font-family: 'Orbitron', sans-serif; font-size: 1.6rem; color: var(--primary); }

        .hero-box { background: var(--card-bg); padding: 8px; border-radius: 25px; margin-bottom: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .hero-box img { width: 100%; border-radius: 20px; display: block; object-fit: cover; height: 200px; }

        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 25px; color: var(--text-main); text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,0.1); cursor: pointer; }
        .card:active { transform: scale(0.9); }
        .card span { font-size: 30px; display: block; margin-bottom: 8px; }
        .card h3 { font-size: 12px; font-weight: 600; text-transform: uppercase; }

        /* PAGES */
        .page { display: none; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .page.active { display: block; }

        .list-box { background: var(--glass); backdrop-filter: blur(15px); padding: 20px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
        .item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .profil-img { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; border: 2px solid var(--primary); }

        /* RAMALAN BOX */
        .ramalan-box { background: linear-gradient(45deg, #ff4757, #ff6b81); color: white; padding: 20px; border-radius: 25px; text-align: center; margin-bottom: 20px; display: none; border: 3px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        /* BOTTOM NAV */
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--card-bg); padding: 12px 30px; border-radius: 40px; display: flex; gap: 30px; width: 85%; justify-content: space-around; box-shadow: 0 15px 40px rgba(0,0,0,0.4); z-index: 1000; }
        .nav-item { font-size: 22px; color: #888; cursor: pointer; }
        .nav-item.active { color: var(--primary); transform: scale(1.2); }

        /* FLOATING */
        .float-btn { position: fixed; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 999; cursor: pointer; border: 2px solid white; }
        #theme-btn { bottom: 150px; right: 20px; background: #ff9f43; }
        #music-btn { bottom: 95px; right: 20px; background: var(--primary); }

        .btn-kembali { background: var(--primary); color: white; padding: 8px 15px; border-radius: 12px; display: inline-block; margin-bottom: 15px; font-size: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="loader">
    <img src="img/logo.png" class="loader-logo-img" onerror="this.src='https://via.placeholder.com/100?text=XI+B'">
    <p style="font-family:'Orbitron'; color:var(--primary); font-size:12px; margin-top:15px; letter-spacing:3px;">INITIALIZING...</p>
</div>

<div id="theme-btn" class="float-btn" onclick="toggleTheme()">üåì</div>
<div id="music-btn" class="float-btn" onclick="toggleMusic()">üéµ</div>
<audio id="myAudio" loop><source src="lagu_web/menteri.mp3" type="audio/mpeg"></audio>

<div class="container" id="main-content">
    <div id="home" class="page active">
        <header>
            <p class="dev-tag">Developed by A. Zainal Bagus M.</p>
            <h1>SCI_XENCETWO</h1>
        </header>
        <div class="hero-box">
            <img src="img/sekelas.jpg" onerror="this.src='https://via.placeholder.com/400x200?text=XI+SCIENCE+2'">
        </div>
        <div class="grid-menu">
            <div class="card" onclick="showPage('absen')"><span>üìù</span><h3>Absensi</h3></div>
            <div class="card" onclick="showPage('siswa')"><span>üéì</span><h3>Siswa</h3></div>
            <div class="card" onclick="showPage('jadwal')"><span>üìÖ</span><h3>Jadwal</h3></div>
            <div class="card" onclick="showPage('piket')"><span>üßπ</span><h3>Piket</h3></div>
        </div>
    </div>

    <div id="absen" class="page">
        <div class="btn-kembali" onclick="showPage('home')">‚Üê KEMBALI</div>
        <h2 style="font-family:'Orbitron'; margin-bottom:15px;">SISTEM GHOIB</h2>
        <button onclick="ramal()" style="width:100%; padding:15px; border-radius:20px; background:linear-gradient(45deg, #f093fb, #f5576c); border:none; color:white; font-weight:bold; margin-bottom:20px;">üîÆ RAMAL NASIB BESOK</button>
        <div id="ramalan-display" class="ramalan-box"></div>
        <div class="list-box" id="absen-list"></div>
    </div>

    <div id="siswa" class="page">
        <div class="btn-kembali" onclick="showPage('home')">‚Üê KEMBALI</div>
        <h2 style="font-family:'Orbitron'; margin-bottom:15px;">DATABASE</h2>
        <div class="list-box" id="siswa-list"></div>
    </div>

    <div id="jadwal" class="page"><div class="btn-kembali" onclick="showPage('home')">‚Üê KEMBALI</div><h2>JADWAL</h2><div class="list-box">Isi jadwal di sini...</div></div>
    <div id="piket" class="page"><div class="btn-kembali" onclick="showPage('home')">‚Üê KEMBALI</div><h2>PIKET</h2><div class="list-box">Isi piket di sini...</div></div>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="n-home" onclick="showPage('home')">üè†</div>
    <div class="nav-item" id="n-absen" onclick="showPage('absen')">üìù</div>
    <div class="nav-item" id="n-siswa" onclick="showPage('siswa')">üéì</div>
</div>

<script>
    const murid = [
        "ADITYA PUTRA KUSUMA", "AHMAD ZAINAL BAGUS M.", "ALYA SAFFANAH ZAHRA",
        "ANDINA PUTRI CAHYANI", "AURA TAHTA ALFINA", "AYYESA FANNY ZAHRA Z.",
        "DIAN FATIKHASARI", "DINDA AYU MONICA", "DIVA ANGGRAINI MAGHFIROH",
        "ELVIA ADINSA JULYSTA", "ESA ROSITA", "FADHKAMIL HARITS ALGHANY H.",
        "FALENTINA JIHAN TRISNAWATI", "ISTIK FEBRIANA", "M. RAFI ZAIDAAN M.",
        "MOCH. SAMSUL WAHYUDI", "MUFIDATUL ISNA", "MUHAMMAD RIFKI",
        "MUKHAMAD SANDY ABDUL HADI", "MUSTIKATUN NISA", "NADIA ZULFA ANDIN NUR AINI",
        "NADIN RAMADANI ISMAIL", "NAZZILATUR RAHMANIA", "OLIVIA FITRI AL ZAHRA",
        "RADITYA YOGA PRIMATAMA", "SALSABILA PUTRI", "SELVIA MIRDA ALESIA",
        "SHAKIYA AURA PRADITHA", "SINDY AMEYLIA PUTRI", "TRI BAYU MAULANA",
        "VALLENTINO ZULNANDA P.", "WAHYU JATMIKO", "WISNU BAGUS SAJIWO",
        "PUTRI DWI ARISTA", "MUHAMMAD ZABRIAN A."
    ];

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(id==='home') document.getElementById('n-home').classList.add('active');
        if(id==='absen') { document.getElementById('n-absen').classList.add('active'); renderA(); }
        if(id==='siswa') { document.getElementById('n-siswa').classList.add('active'); renderS(); }
        window.scrollTo(0,0);
    }

    function renderA() {
        let h = ""; murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            h += `<div class="item"><span style="flex:1; font-size:11px;">${no}. ${n}</span><select style="background:var(--primary); color:white; border:none; border-radius:5px; font-size:10px;"><option>HADIR</option><option>IZIN</option><option>ALPA</option></select></div>`;
        });
        document.getElementById('absen-list').innerHTML = h;
    }

    function renderS() {
        let h = ""; murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            h += `<div class="item"><img src="img/${no}.jpg" class="profil-img" onerror="this.src='https://via.placeholder.com/40/00d2ff/ffffff?text=${no}'"><div><p style="font-size:12px; font-weight:600;">${n}</p><p style="font-size:9px; opacity:0.5;">Absen: ${no}</p></div></div>`;
        });
        document.getElementById('siswa-list').innerHTML = h;
    }

    function ramal() {
        const d = document.getElementById('ramalan-display');
        const s = murid[Math.floor(Math.random()*murid.length)];
        const ket = ["Ketiduran", "Mabar ML", "Ban Bocor", "Lupa Hari", "Nonton Konser"];
        d.style.display = "block";
        d.innerHTML = `<strong>${s}</strong><br>Besok Bakal Alpa!<br><small>Alasan: ${ket[Math.floor(Math.random()*ket.length)]}</small>`;
    }

    function toggleTheme() { document.body.classList.toggle('dark-mode'); }
    function toggleMusic() { const a = document.getElementById("myAudio"); if(a.paused) a.play(); else a.pause(); }

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 2500);
    };
</script>
</body>
</html>
