<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XENCETWO | SUPREME OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #02040a;
            --accent: #00f2ff;
            --surface: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.07);
            --text: #ffffff;
            --subtext: #8b949e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; min-height: 100vh;
        }

        /* DYNAMIC BG PARTICLES */
        body::before {
            content: ""; position: fixed; inset: 0;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 50%);
            z-index: -1; pointer-events: none;
        }

        /* GOD TIER LOADER */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-bar {
            width: 150px; height: 2px; background: rgba(255,255,255,0.1);
            position: relative; overflow: hidden; border-radius: 10px;
        }
        .loader-progress {
            position: absolute; width: 40%; height: 100%;
            background: var(--accent); box-shadow: 0 0 20px var(--accent);
            animation: progressMove 1.5s infinite ease-in-out;
        }
        @keyframes progressMove {
            0% { left: -40%; } 100% { left: 100%; }
        }

        /* MAIN APP ANIMATION */
        #app { display: none; padding: 25px; padding-bottom: 120px; }
        .master-reveal { animation: masterScale 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes masterScale {
            0% { opacity: 0; transform: scale(0.9); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        /* PROFESSIONAL HEADER */
        .brand-section { text-align: left; margin-bottom: 35px; }
        .brand-section h1 { font-family: 'Orbitron'; font-size: 32px; letter-spacing: -2px; line-height: 1; }
        .brand-section p { font-size: 10px; text-transform: uppercase; letter-spacing: 3px; color: var(--accent); margin-top: 8px; font-weight: 800; }

        /* HERO BENTO BOX */
        .hero-bento {
            width: 100%; border-radius: 30px; overflow: hidden;
            background: #111; border: 1px solid var(--border);
            margin-bottom: 20px; position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .hero-img { width: 100%; height: 260px; object-fit: cover; opacity: 0.7; transition: 0.5s; }
        .hero-bento:hover .hero-img { transform: scale(1.05); opacity: 0.9; }
        .hero-tag {
            position: absolute; bottom: 20px; left: 20px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 100px; border: 1px solid var(--border);
            font-size: 11px; font-weight: 600;
        }

        /* GRID BENTO SYSTEM */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .bento-card {
            background: var(--surface); border: 1px solid var(--border);
            padding: 30px 20px; border-radius: 28px; transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            animation: springUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
            position: relative; overflow: hidden;
        }
        .bento-card:active { transform: scale(0.92); background: rgba(0, 242, 255, 0.05); border-color: var(--accent); }
        .bento-card i { font-size: 32px; display: block; margin-bottom: 15px; }
        .bento-card h3 { font-size: 12px; font-weight: 800; letter-spacing: 0.5px; opacity: 0.6; }
        .bento-card .count { position: absolute; top: 20px; right: 20px; font-size: 10px; font-family: 'Orbitron'; color: var(--accent); }

        @keyframes springUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .bento-card:nth-child(1) { animation-delay: 0.1s; }
        .bento-card:nth-child(2) { animation-delay: 0.2s; }
        .bento-card:nth-child(3) { animation-delay: 0.3s; }
        .bento-card:nth-child(4) { animation-delay: 0.4s; }
        .bento-card:nth-child(5) { animation-delay: 0.5s; }
        .bento-card:nth-child(6) { animation-delay: 0.6s; }

        /* LUXURY NAVIGATION */
        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(25px);
            padding: 12px 30px; border-radius: 100px; display: flex; gap: 35px;
            border: 1px solid var(--border); z-index: 999;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .dock-item { font-size: 24px; color: var(--subtext); transition: 0.3s; cursor: pointer; }
        .dock-item.active { color: var(--accent); transform: translateY(-5px); filter: drop-shadow(0 0 10px var(--accent)); }

        /* PAGE CONTENT SYSTEM */
        .page { display: none; animation: blurIn 0.5s ease forwards; }
        .page.active { display: block; }
        @keyframes blurIn { from { filter: blur(20px); opacity: 0; } to { filter: blur(0); opacity: 1; } }
        
        .content-panel { background: var(--surface); border: 1px solid var(--border); border-radius: 30px; padding: 20px; }
        .back-circle { 
            width: 45px; height: 45px; background: var(--surface); 
            border: 1px solid var(--border); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 25px; color: var(--accent);
        }

        .user-row {
            display: flex; align-items: center; padding: 16px;
            border-bottom: 1px solid var(--border);
        }
        .user-row:last-child { border: none; }
        .avatar { width: 35px; height: 35px; background: linear-gradient(45deg, #111, #222); border-radius: 12px; margin-right: 15px; border: 1px solid var(--border); }

        .btn-primary {
            width: 100%; padding: 20px; background: var(--accent); color: #000;
            border: none; border-radius: 20px; font-weight: 800; font-family: 'Orbitron';
            margin-top: 20px; font-size: 12px;
        }

        .music-widget {
            position: fixed; top: 25px; right: 25px; width: 40px; height: 40px;
            border-radius: 50%; border: 1px solid var(--border); background: var(--surface);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

<div id="app">

        <div class="grid">

    <div id="absen" class="page">

        <div class="back-circle" onclick="move('home')">‚Üê</div>

</div>

<div class="dock">

<script>
    const murid = ["ADITYA PUTRA KUSUMA", "AHMAD ZAINAL BAGUS M.", "ALYA SAFFANAH ZAHRA", "ANDINA PUTRI CAHYANI", "AURA TAHTA ALFINA", "AYYESA FANNY ZAHRA Z.", "DIAN FATIKHASARI", "DINDA AYU MONICA", "DIVA ANGGRAINI MAGHFIROH", "ELVIA ADINSA JULYSTA", "ESA ROSITA", "FADHKAMIL HARITS ALGHANY H.", "FALENTINA JIHAN TRISNAWATI", "ISTIK FEBRIANA", "M. RAFI ZAIDAAN M.", "MOCH. SAMSUL WAHYUDI", "MUFIDATUL ISNA", "MUHAMMAD RIFKI", "MUKHAMAD SANDY ABDUL HADI", "MUSTIKATUN NISA", "NADIA ZULFA ANDIN NUR AINI", "NADIN RAMADANI ISMAIL", "NAZZILATUR RAHMANIA", "OLIVIA FITRI AL ZAHRA", "RADITYA YOGA PRIMATAMA", "SALSABILA PUTRI", "SELVIA MIRDA ALESIA", "SHAKIYA AURA PRADITHA", "SINDY AMEYLIA PUTRI", "TRI BAYU MAULANA", "VALLENTINO ZULNANDA P.", "WAHYU JATMIKO", "WISNU BAGUS SAJIWO", "PUTRI DWI ARISTA", "MUHAMMAD ZABRIAN A."];
    const wa = "6282229315510";

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            const app = document.getElementById('app');
            app.style.display = 'block';
            setTimeout(() => app.classList.add('master-reveal'), 50);
        }, 2500);
    };

    function move(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
        if(id === 'home') document.getElementById('d-home').classList.add('active');
        if(id === 'absen') { document.getElementById('d-absen').classList.add('active'); renderAbsen(); }
        if(id === 'siswa') { document.getElementById('d-siswa').classList.add('active'); renderSiswa(); }
        if(id === 'jadwal') renderMapel();
        if(id === 'piket') renderPiket();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function renderAbsen() {
        let html = '<h2 style="font-family:Orbitron; font-size:12px; margin-bottom:20px; color:var(--accent);">ABSENCE_PROTOCOL</h2>';
        murid.forEach((n, i) => {
            html += `<div class="user-row">
                        <div class="avatar"></div>
                        <span style="flex:1; font-size:11px; font-weight:600;">${n}</span>
                        <select id="s-${i}" style="background:transparent; border:none; color:var(--accent); font-size:10px; font-weight:800;">
                            <option>HADIR</option><option>IZIN</option><option>ALPA</option>
                        </select>
                     </div>`;
        });
        html += `<button onclick="send()" class="btn-primary">SYNC TO WHATSAPP</button>`;
        document.getElementById('isi-absen').innerHTML = html;
    }

    function renderSiswa() {
        let html = '<h2 style="font-family:Orbitron; font-size:12px; margin-bottom:20px; color:var(--accent);">STUDENT_INDEX</h2>';
        murid.forEach((n, i) => {
            html += `<div class="user-row"><div class="avatar"></div><span style="font-size:11px; font-weight:600;">${n}</span></div>`;
        });
        document.getElementById('isi-siswa').innerHTML = html;
    }

    function renderMapel() {
        document.getElementById('isi-mapel').innerHTML = `<p style="font-family:Orbitron; color:var(--accent); margin-bottom:15px;">TIME_TABLE</p><p style="font-size:12px; line-height:2; opacity:0.8;">> MATHEMATICS<br>> PHYSICS<br>> CHEMISTRY</p>`;
    }

    function renderPiket() {
        document.getElementById('isi-piket').innerHTML = `<p style="font-family:Orbitron; color:var(--accent); margin-bottom:15px;">CLEANING_CREW</p><p style="font-size:12px; line-height:2; opacity:0.8;">> ADIT<br>> ZAINAL<br>> ALYA</p>`;
    }

    function send() {
        let t = "*XENCETWO_REPORT*%0A";
        murid.forEach((n, i) => { t += `${i+1}. ${n}: ${document.getElementById('s-'+i).value}%0A`; });
        window.open(`https://wa.me/${wa}?text=${t}`);
    }

    function toggleM() {
        const m = document.getElementById('player');
        m.paused ? m.play() : m.pause();
    }
</script>
</body>
</html>
