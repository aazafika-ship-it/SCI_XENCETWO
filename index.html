<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI_XENCETWO OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b141a;
            --primary: #00d2ff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f1f1f1;
            --nav-bg: rgba(11, 20, 26, 0.95);
            --neon: 0 0 15px rgba(0, 210, 255, 0.6);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* LOADER PECAH NYATU */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .logo-container { position: relative; width: 120px; height: 120px; margin-bottom: 20px; }
        .loader-logo { width: 100%; filter: drop-shadow(var(--neon)); animation: assemble 2.5s ease-in-out infinite; }
        @keyframes assemble {
            0% { transform: scale(0.5); opacity: 0; filter: blur(20px) brightness(2); }
            30% { transform: scale(1.2) skewX(20deg); opacity: 0.5; filter: blur(5px); }
            50% { transform: scale(1) skewX(0deg); opacity: 1; filter: blur(0px); }
            100% { transform: scale(1); opacity: 1; }
        }
        .loader-txt { font-family: 'Orbitron'; font-size: 10px; color: var(--primary); letter-spacing: 2px; }

        /* SCANLINE EFFECT SAAT MASUK */
        #scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px;
            background: var(--primary); box-shadow: var(--neon);
            z-index: 9998; display: none;
            animation: scanning 1s linear forwards;
        }
        @keyframes scanning {
            0% { top: 0; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* ANIMASI MASUK KONTEN (GLITCH REVEAL) */
        #app { 
            display: none; padding: 15px; padding-bottom: 120px;
            animation: glitchIn 0.5s ease-out forwards;
        }
        @keyframes glitchIn {
            0% { opacity: 0; transform: scale(1.1); filter: hue-rotate(90deg); }
            50% { opacity: 0.5; transform: scale(0.98); filter: hue-rotate(0deg); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* HERO BOX */
        header h1 { font-family: 'Orbitron'; font-size: 24px; color: var(--primary); text-shadow: var(--neon); text-align: center; margin: 10px 0; }
        .hero-box { width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid rgba(0, 210, 255, 0.4); box-shadow: var(--neon); }
        .hero-img { width: 100%; height: auto; display: block; }

        /* GRID MENU MELAYANG */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { 
            background: var(--card-bg); padding: 25px 10px; border-radius: 15px; 
            text-align: center; border: 1px solid rgba(0, 210, 255, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        .card:nth-child(even) { animation-delay: 1.5s; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); box-shadow: var(--neon); }
        }
        .card span { font-size: 28px; display: block; margin-bottom: 8px; }
        .card h3 { font-size: 10px; color: var(--primary); text-transform: uppercase; }

        /* NAV BAR */
        .nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; background: var(--nav-bg); backdrop-filter: blur(15px); padding: 15px; border-radius: 40px; display: flex; justify-content: space-around; border: 1.5px solid var(--primary); z-index: 1000; }
        .nav-btn { font-size: 24px; color: #555; }
        .nav-btn.active { color: var(--primary); }
        .float-music { position: fixed; right: 20px; bottom: 100px; width: 45px; height: 45px; border-radius: 50%; background: var(--primary); color: #000; display: flex; align-items: center; justify-content: center; z-index: 999; }

        /* PAGES */
        .page { display: none; animation: fadeIn 0.5s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .list { background: var(--card-bg); border-radius: 15px; padding: 12px; margin-top: 15px; }
        .item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .box-info { background: var(--primary); color: #000; padding: 20px; border-radius: 15px; font-weight: bold; }
        .back-btn { background: var(--primary); color: #000; padding: 8px 18px; border-radius: 10px; font-size: 10px; font-weight: bold; margin-bottom: 20px; display: inline-block; cursor: pointer; }
    </style>
</head>
<body>

<div id="loader">
    <div class="logo-container">
        <img src="img/logo.png" class="loader-logo" onerror="this.src='https://api.api-ninjas.com/v1/logo?name=atom'">
    </div>
    <div class="loader-txt">INITIALIZING SYSTEM...</div>
    <div style="font-size: 8px; color: var(--primary); margin-top: 5px; font-family: 'Orbitron';">Created by: A. Zainal Bagus M.</div>
</div>

<div id="scanline"></div>

<div class="float-music" onclick="playMusic()">üéµ</div>

<div id="app">
    <div style="display: flex; justify-content: space-between; font-size: 8px; color: var(--primary); font-family: 'Orbitron';">
        <span>STATUS: SECURE</span>
        <span onclick="document.body.classList.toggle('light-theme')">THEME: ALTERNATE</span>
    </div>

    <div id="home" class="page active">
        <header><h1>SCI_XENCETWO</h1></header>
        <div class="hero-box">
            <img src="img/sekelas.jpg" class="hero-img" onerror="this.src='https://via.placeholder.com/600x900?text=XI+SCIENCE+2'">
        </div>
        <div class="grid">
            <div class="card" onclick="move('absen')"><span>üìù</span><h3>Absensi</h3></div>
            <div class="card" onclick="move('siswa')"><span>üéì</span><h3>Siswa</h3></div>
            <div class="card" onclick="move('galeri')"><span>üñºÔ∏è</span><h3>Galeri</h3></div>
            <div class="card" onclick="move('jadwal')"><span>üìö</span><h3>Mapel</h3></div>
            <div class="card" onclick="move('piket')"><span>üßπ</span><h3>Piket</h3></div>
            <div class="card" onclick="alert('Module Locked')"><span>‚öôÔ∏è</span><h3>Extra</h3></div>
        </div>
    </div>

    <div id="absen" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>

    </div>

    <div id="siswa" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <div class="list" id="isi-siswa"></div>
    </div>

    <div id="galeri" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <div class="list" style="text-align:center; padding:50px 0;">DATABASE EMPTY</div>
    </div>

    <div id="jadwal" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <div id="isi-mapel"></div>
    </div>

    <div id="piket" class="page">
        <div class="back-btn" onclick="move('home')">‚Üê KEMBALI</div>
        <div id="isi-piket"></div>
    </div>
</div>

<div class="nav">
    <div class="nav-btn active" id="btn-home" onclick="move('home')">üè†</div>
    <div class="nav-btn" id="btn-absen" onclick="move('absen')">üìù</div>
    <div class="nav-btn" id="btn-siswa" onclick="move('siswa')">üéì</div>
    <div class="nav-btn" id="btn-galeri" onclick="move('galeri')">üñºÔ∏è</div>
</div>

<script>
    const murid = ["ADITYA PUTRA KUSUMA", "AHMAD ZAINAL BAGUS M.", "ALYA SAFFANAH ZAHRA", "ANDINA PUTRI CAHYANI", "AURA TAHTA ALFINA", "AYYESA FANNY ZAHRA Z.", "DIAN FATIKHASARI", "DINDA AYU MONICA", "DIVA ANGGRAINI MAGHFIROH", "ELVIA ADINSA JULYSTA", "ESA ROSITA", "FADHKAMIL HARITS ALGHANY H.", "FALENTINA JIHAN TRISNAWATI", "ISTIK FEBRIANA", "M. RAFI ZAIDAAN M.", "MOCH. SAMSUL WAHYUDI", "MUFIDATUL ISNA", "MUHAMMAD RIFKI", "MUKHAMAD SANDY ABDUL HADI", "MUSTIKATUN NISA", "NADIA ZULFA ANDIN NUR AINI", "NADIN RAMADANI ISMAIL", "NAZZILATUR RAHMANIA", "OLIVIA FITRI AL ZAHRA", "RADITYA YOGA PRIMATAMA", "SALSABILA PUTRI", "SELVIA MIRDA ALESIA", "SHAKIYA AURA PRADITHA", "SINDY AMEYLIA PUTRI", "TRI BAYU MAULANA", "VALLENTINO ZULNANDA P.", "WAHYU JATMIKO", "WISNU BAGUS SAJIWO", "PUTRI DWI ARISTA", "MUHAMMAD ZABRIAN A."];
    const nomorWA = "6282229315510";
    let isAdmin = false;

    setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('scanline').style.display = 'block';
        setTimeout(() => {
            document.getElementById('app').style.display = 'block';
        }, 500);
    }, 3500);

    function move(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(id === 'home') document.getElementById('btn-home').classList.add('active');
        if(id === 'absen') { document.getElementById('btn-absen').classList.add('active'); renderAbsen(); }
        if(id === 'siswa') { document.getElementById('btn-siswa').classList.add('active'); renderSiswa(); }
        if(id === 'galeri') document.getElementById('btn-galeri').classList.add('active');
        if(id === 'jadwal') renderMapel();
        if(id === 'piket') renderPiket();
        window.scrollTo(0,0);
    }

    function renderMapel() {
        const h = new Date().toLocaleDateString('id-ID', {weekday: 'long'});
        document.getElementById('isi-mapel').innerHTML = `<div class="box-info">MAPEL HARI INI: ${h.toUpperCase()}<br>-------------------<br>Matematika<br>B. Indonesia<br>Fisika</div>`;
    }

    function renderPiket() {
        const h = new Date().toLocaleDateString('id-ID', {weekday: 'long'});
        document.getElementById('isi-piket').innerHTML = `<div class="box-info" style="background:var(--card-bg); color:var(--primary); border:1px solid var(--primary);">PIKET HARI INI: ${h.toUpperCase()}<br>-------------------<br>Adit, Zainal, Alya, Andina</div>`;
    }

    function loginAdmin() {
        let p = prompt("ACCESS CODE:");
        if(p === "7anhidup") { isAdmin = true; renderAbsen(); alert("ACCESS GRANTED"); }
    }

    function renderAbsen() {
        let h = `<div class="list">`;
        murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            h += `<div class="item"><span style="flex:1; font-size:11px; font-weight:bold;">${no}. ${n}</span>
                  <select id="stat-${no}" ${isAdmin ? '' : 'disabled'} style="background:var(--primary); border:none; border-radius:5px; font-size:10px; font-weight:bold; padding:2px 5px;">
                  <option>HADIR</option><option>IZIN</option><option>ALPA</option></select></div>`;
        });
        h += `</div>`;
        if(isAdmin) h += `<button onclick="kirimWA()" style="width:100%; background:var(--primary); padding:15px; border:none; border-radius:10px; margin-top:15px; font-weight:bold; font-family:'Orbitron';">KIRIM REKAP</button>`;
        document.getElementById('isi-absen').innerHTML = h;
    }

    function renderSiswa() {
        let h = "";
        murid.forEach((n, i) => {
            h += `<div class="item"><div style="width:35px; height:35px; border-radius:50%; background:var(--primary); margin-right:15px; display:flex; align-items:center; justify-content:center; color:#000; font-weight:bold; font-size:10px;">${i+1}</div><p style="font-size:12px; font-weight:bold;">${n}</p></div>`;
        });
        document.getElementById('isi-siswa').innerHTML = h;
    }

    function kirimWA() {
        let teks = "*REPORT ABSENSI*%0A";
        murid.forEach((n, i) => {
            let no = (i+1).toString().padStart(2, '0');
            teks += `${no}. ${n}: ${document.getElementById('stat-'+no).value}%0A`;
        });
        window.open(`https://wa.me/${nomorWA}?text=${teks}`);
    }

    function playMusic() {
        const a = document.getElementById("audioPlayer");
        a.paused ? a.play() : a.pause();
    }
</script>
</body>
</html>
