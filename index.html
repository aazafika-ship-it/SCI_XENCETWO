<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XENCETWO | SYSTEM_DEITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --primary: #00ff88; --danger: #ff0033; --surface: rgba(15,15,15,0.95); }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Space Grotesk', sans-serif; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; min-height: 100vh; }

        /* ANIMASI KETIKAN KODE (BREACH) */
        #breach-overlay {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: none; flex-direction: column; padding: 20px;
            font-family: 'Courier New', monospace; color: var(--danger); font-size: 10px; overflow: hidden;
        }
        .code-typing { white-space: pre-wrap; word-break: break-all; line-height: 1.2; }

        /* HEADER & GRID */
        #app { padding: 25px; padding-bottom: 110px; }
        header { margin-bottom: 30px; border-left: 3px solid var(--primary); padding-left: 15px; }
        header h1 { font-family: 'Syncopate'; font-size: 20px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card-hero { grid-column: span 2; height: 180px; border-radius: 20px; overflow: hidden; border: 1px solid rgba(0,255,136,0.2); }
        .card-hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        
        .card { background: var(--surface); border: 1px solid rgba(0,255,136,0.1); border-radius: 15px; padding: 20px; text-align: center; }
        .card h3 { font-size: 9px; font-family: 'Syncopate'; color: var(--primary); margin-top: 10px; }

        /* PAGE SYSTEM */
        .page { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; padding: 30px; overflow-y: auto; }
        .page.active { display: block; }
        .btn-close { width: 40px; height: 40px; border: 1px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .row { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; margin-bottom: 8px; font-size: 11px; border-left: 2px solid var(--primary); }

        .input-pass { background: #000; border: 1px solid var(--primary); color: var(--primary); padding: 12px; width: 100%; margin-bottom: 15px; text-align: center; border-radius: 5px; }
        .btn-exe { width: 100%; padding: 15px; background: var(--primary); color: #000; border: none; font-weight: 900; font-family: 'Syncopate'; border-radius: 10px; }
        
        /* DOCK */
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; height: 65px; background: rgba(10,10,10,0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

<audio id="leak-audio" loop><source src="https://files.catbox.moe/p9o487.mp3" type="audio/mpeg"></audio>

<div id="breach-overlay" onclick="stopBreach()">
    <div style="color: #fff; background: red; padding: 5px; font-weight: bold; margin-bottom: 10px; text-align: center;">CRITICAL_SYSTEM_FAILURE</div>
    <div id="typing-area" class="code-typing"></div>
</div>

<div id="app">
    <header><p style="font-size: 8px; color: var(--primary);">AUTHORITY: DEITY</p><h1>XENCETWO</h1></header>
    <div class="grid">
        <div class="card-hero"><img src="img/sekelas.jpg" onerror="this.src='https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=1000'"></div>
        <div class="card" onclick="navPage('absen')"><i>üìù</i><h3>ABSENSI</h3></div>
        <div class="card" onclick="navPage('siswa')"><i>üéì</i><h3>SISWA</h3></div>
        <div class="card" onclick="navPage('vault')"><i>üîê</i><h3>VAULT</h3></div>
        <div class="card" onclick="navPage('logs')"><i>üìÇ</i><h3>LOGS</h3></div>
    </div>
</div>

<div id="p-absen" class="page"><div class="btn-close" onclick="closePage()">‚úï</div><div id="isi-absen"></div></div>
<div id="p-siswa" class="page"><div class="btn-close" onclick="closePage()">‚úï</div><div id="isi-siswa"></div></div>

<div id="p-vault" class="page">
    <div class="btn-close" onclick="closePage()">‚úï</div>
    <h2 style="font-size:12px; margin-bottom:20px;">>> DEITY_VAULT</h2>
    <input type="password" id="pass-field" class="input-pass" placeholder="PASSWORD">
    <button onclick="unlockVault()" class="btn-exe">LOGIN</button>
</div>

<div id="p-logs" class="page">
    <div class="btn-close" onclick="closePage()">‚úï</div>
    <h2 style="font-size:12px; margin-bottom:20px; color: var(--danger);">>> INTRUSION_DETECTION_LOGS</h2>
    <div id="log-list"></div>
</div>

<div class="dock">
    <div onclick="closePage()">üè†</div>
    <div onclick="navPage('absen')">üìù</div>
    <div onclick="navPage('vault')">üîê</div>
</div>

<script>
    const murid = ["ADITYA PUTRA KUSUMA", "AHMAD ZAINAL BAGUS M.", "ALYA SAFFANAH ZAHRA", "ANDINA PUTRI CAHYANI", "AURA TAHTA ALFINA", "AYYESA FANNY ZAHRA Z.", "DIAN FATIKHASARI", "DINDA AYU MONICA", "DIVA ANGGRAINI MAGHFIROH", "ELVIA ADINSA JULYSTA", "ESA ROSITA", "FADHKAMIL HARITS ALGHANY H.", "FALENTINA JIHAN TRISNAWATI", "ISTIK FEBRIANA", "M. RAFI ZAIDAAN M.", "MOCH. SAMSUL WAHYUDI", "MUFIDATUL ISNA", "MUHAMMAD RIFKI", "MUKHAMAD SANDY ABDUL HADI", "MUSTIKATUN NISA", "NADIA ZULFA ANDIN NUR AINI", "NADIN RAMADANI ISMAIL", "NAZZILATUR RAHMANIA", "OLIVIA FITRI AL ZAHRA", "RADITYA YOGA PRIMATAMA", "SALSABILA PUTRI", "SELVIA MIRDA ALESIA", "SHAKIYA AURA PRADITHA", "SINDY AMEYLIA PUTRI", "TRI BAYU MAULANA", "VALLENTINO ZULNANDA P.", "WAHYU JATMIKO", "WISNU BAGUS SAJIWO", "PUTRI DWI ARISTA", "MUHAMMAD ZABRIAN A."];

    function navPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        if(id === 'absen') renderAbsen();
        if(id === 'siswa') renderSiswa();
        if(id === 'logs') renderLogs();
    }

    function closePage() { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); }

    // LOGIKA KETIKAN KODE
    const hackScripts = [
        "IMPORT_PROTOCOL_EXPLOIT...\n", "ACCESSING_KERNEL_MEMORY...\n", "OVERRIDING_ENCRYPTION_KEY_0x992...\n",
        "WIPING_USER_DATA_CACHED...\n", "BROADCASTING_IP_TO_SERVER...\n", "SYSTEM_FAILURE_DETECTED!\n",
        "HP_LU_KEDETEC_KING_JANGAN_MACEM2...\n", "DOWNLOADING_BIOMETRIC_DATA...\n"
    ];

    function unlockVault() {
        const p = document.getElementById('pass-field').value;
        if(p === 'admin123') {
            alert("WELCOME DEITY");
        } else {
            // CATAT LOG
            const logs = JSON.parse(localStorage.getItem('hLogs') || '[]');
            logs.push({ t: new Date().toLocaleTimeString(), p: p });
            localStorage.setItem('hLogs', JSON.stringify(logs));

            // MULAI ANIMASI BREACH
            startBreach();
        }
    }

    let breachInterval;
    function startBreach() {
        const overlay = document.getElementById('breach-overlay');
        const area = document.getElementById('typing-area');
        const audio = document.getElementById('leak-audio');
        overlay.style.display = 'flex';
        audio.play();
        
        breachInterval = setInterval(() => {
            area.innerText += hackScripts[Math.floor(Math.random() * hackScripts.length)];
            window.scrollTo(0, document.body.scrollHeight);
            if(navigator.vibrate) navigator.vibrate(50);
        }, 80;
    }

    function stopBreach() {
        clearInterval(breachInterval);
        document.getElementById('breach-overlay').style.display = 'none';
        document.getElementById('typing-area').innerText = '';
        document.getElementById('leak-audio').pause();
        document.getElementById('pass-field').value = '';
    }

    function renderLogs() {
        const logs = JSON.parse(localStorage.getItem('hLogs') || '[]');
        let h = '';
        logs.reverse().forEach(l => {
            h += `<div class="row"><b style="color:red;">[!] INTRUSION</b><br>Time: ${l.t}<br>Attempt: "${l.p}"</div>`;
        });
        document.getElementById('log-list').innerHTML = h || 'No logs found.';
    }

    function renderAbsen() {
        let h = '<h2 style="font-size:12px; margin-bottom:20px;">>> ATTENDANCE</h2>';
        murid.forEach(n => h += `<div class="row"><span>${n}</span></div>`);
        document.getElementById('isi-absen').innerHTML = h;
    }

    function renderSiswa() {
        let h = '<h2 style="font-size:12px; margin-bottom:20px;">>> DATABASE</h2>';
        murid.forEach(n => h += `<div class="row"><span>${n}</span></div>`);
        document.getElementById('isi-siswa').innerHTML = h;
    }
</script>
</body>
</html>
